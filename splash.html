<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bienvenido ⚡</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(145deg, #2b3a67 0%, #1b2a4e 100%);
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .cargando {
      margin-top: 2rem;
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Control Gastos</h1>
  <p>Cargando aplicación ...</p>
  <div class="cargando"></div>

  <script>
    // Redirige automáticamente después de 2 segundos
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
  </script>
</body>
</html>
