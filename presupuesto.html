<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presupuesto</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .nav-buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      padding: 8px 16px;
      background: #2b3a67;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .card {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="window.location.href='app.html'">
      ‚Ü©Ô∏è Volver a Registro
    </button>
  </div>

  <h1>üìã M√≥dulo de Presupuesto</h1>
  
  <div class="card">
    <h3>Configurar presupuesto mensual</h3>
    <input type="number" id="presupuesto" placeholder="Monto total">
    <button onclick="guardarPresupuesto()">Guardar presupuesto</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    window.guardarPresupuesto = async () => {
      const monto = document.getElementById("presupuesto").value;
      
      if (!monto) {
        document.getElementById("mensaje").innerText = "‚ùå Ingresa un monto";
        return;
      }

      try {
        await addDoc(collection(db, "presupuestos"), {
          monto: Number(monto),
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear()
        });
        document.getElementById("mensaje").innerText = "‚úÖ Presupuesto guardado";
        document.getElementById("presupuesto").value = "";
      } catch (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al guardar";
        console.error(error);
      }
    }
  </script>
</body>
</html>
