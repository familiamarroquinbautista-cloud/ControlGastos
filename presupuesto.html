<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .perfil-info {
      background: #4a90e2;
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: bold;
    }

    .btn-volver {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input {
      padding: 12px;
      width: 70%;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .historial-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Presupuesto</h1>
    <div>
      <span class="perfil-info" id="perfilDisplay">Cargando...</span>
      <button class="btn-volver" onclick="window.location.href='app.html'">‚Üê Volver</button>
    </div>
  </div>

  <div class="card">
    <h3>Configurar presupuesto mensual</h3>
    <input type="number" id="presupuesto" placeholder="Monto total">
    <button onclick="guardarPresupuesto()">Guardar presupuesto</button>
    <p id="mensaje"></p>
  </div>

  <div class="card">
    <h3>Historial de presupuestos</h3>
    <div id="historial"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil) {
      window.location.href = "index.html";
    }

    document.getElementById('perfilDisplay').innerText = `üë§ ${perfil}`;

    window.guardarPresupuesto = async () => {
      const monto = document.getElementById("presupuesto").value;
      
      if (!monto) {
        document.getElementById("mensaje").innerText = "‚ùå Ingresa un monto";
        return;
      }

      try {
        await addDoc(collection(db, "presupuestos"), {
          usuario: perfil,
          monto: Number(monto),
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear()
        });
        document.getElementById("mensaje").innerText = `‚úÖ ${perfil} guard√≥ presupuesto de $${monto}`;
        document.getElementById("presupuesto").value = "";
        cargarHistorial();
      } catch (error) {
        document.getElementById("mensaje").innerText = "‚ùå Error al guardar";
        console.error(error);
      }
    };

    async function cargarHistorial() {
      try {
        const q = query(
          collection(db, "presupuestos"), 
          where("usuario", "==", perfil),
          orderBy("fecha", "desc")
        );
        const querySnapshot = await getDocs(q);
        
        const historial = document.getElementById("historial");
        historial.innerHTML = "";
        
        if (querySnapshot.empty) {
          historial.innerHTML = "<p>No hay presupuestos guardados</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const fecha = data.fecha.toDate ? data.fecha.toDate() : new Date();
          const div = document.createElement("div");
          div.className = "historial-item";
          div.innerHTML = `
            <span>$${data.monto}</span>
            <span>${fecha.toLocaleDateString()}</span>
          `;
          historial.appendChild(div);
        });
      } catch (error) {
        console.error(error);
      }
    }

    cargarHistorial();
  </script>
</body>
</html>
