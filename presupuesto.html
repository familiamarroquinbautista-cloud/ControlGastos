<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurar Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .perfil-info {
      background: #4a90e2;
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: bold;
    }

    .btn-volver {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .categoria {
      margin-bottom: 25px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .categoria h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
    }

    .subcategoria {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .subcategoria label {
      width: 80px;
      font-weight: bold;
    }

    .subcategoria input {
      flex: 1;
      min-width: 150px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .subcategoria input[type="number"] {
      width: 120px;
      flex: 0 1 auto;
    }

    .btn-guardar {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-guardar:hover {
      background: #2a5a9e;
    }

    .total-presupuesto {
      background: #e8f4f8;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    .total-presupuesto span {
      font-size: 2rem;
      font-weight: bold;
      color: #27ae60;
    }

    .historial-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .mensaje {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Presupuesto</h1>
    <div>
      <span class="perfil-info" id="perfilDisplay">Cargando...</span>
      <button class="btn-volver" onclick="window.location.href='app.html'">‚Üê Volver</button>
    </div>
  </div>

  <div class="card">
    <h2>Configurar presupuesto mensual por categor√≠as</h2>
    
    <!-- Categor√≠a Mercado -->
    <div class="categoria">
      <h3>üõí Mercado</h3>
      
      <div class="subcategoria">
        <label>Carnes:</label>
        <input type="number" id="presupuesto_mercado_carnes" placeholder="Monto $" min="0" step="1000">
        <button class="btn-guardar" onclick="guardarPresupuesto('Mercado', 'Carnes', 'presupuesto_mercado_carnes')">Guardar</button>
      </div>
      
      <div class="subcategoria">
        <label>Verduras:</label>
        <input type="number" id="presupuesto_mercado_verduras" placeholder="Monto $" min="0" step="1000">
        <button class="btn-guardar" onclick="guardarPresupuesto('Mercado', 'Verduras', 'presupuesto_mercado_verduras')">Guardar</button>
      </div>
    </div>

    <!-- Categor√≠a Servicios -->
    <div class="categoria">
      <h3>üí° Servicios</h3>
      
      <div class="subcategoria">
        <label>Luz:</label>
        <input type="number" id="presupuesto_servicios_luz" placeholder="Monto $" min="0" step="1000">
        <button class="btn-guardar" onclick="guardarPresupuesto('Servicios', 'Luz', 'presupuesto_servicios_luz')">Guardar</button>
      </div>
      
      <div class="subcategoria">
        <label>Gas:</label>
        <input type="number" id="presupuesto_servicios_gas" placeholder="Monto $" min="0" step="1000">
        <button class="btn-guardar" onclick="guardarPresupuesto('Servicios', 'Gas', 'presupuesto_servicios_gas')">Guardar</button>
      </div>
    </div>

    <div class="total-presupuesto">
      <div>Presupuesto total del mes:</div>
      <span id="totalPresupuesto">$0</span>
    </div>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <div class="card">
    <h3>üìã Presupuestos guardados este mes</h3>
    <div id="historial"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil) {
      window.location.href = "index.html";
    }

    document.getElementById('perfilDisplay').innerText = `üë§ ${perfil}`;

    window.guardarPresupuesto = async (categoria, subcategoria, inputId) => {
      const monto = parseFloat(document.getElementById(inputId).value);
      
      if (isNaN(monto) || monto <= 0) {
        mostrarMensaje("‚ùå Ingresa un monto v√°lido", "error");
        return;
      }

      try {
        await addDoc(collection(db, "presupuestos"), {
          usuario: perfil,
          categoria: categoria,
          subcategoria: subcategoria,
          monto: monto,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear()
        });
        
        mostrarMensaje(`‚úÖ Presupuesto guardado: ${categoria} - ${subcategoria} $${monto}`, "exito");
        document.getElementById(inputId).value = '';
        cargarHistorial();
        calcularTotalPresupuesto();
      } catch (error) {
        console.error(error);
        mostrarMensaje("‚ùå Error al guardar", "error");
      }
    };

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = texto;
      if (tipo === 'exito') {
        mensaje.style.background = "#d4edda";
        mensaje.style.color = "#155724";
      } else {
        mensaje.style.background = "#f8d7da";
        mensaje.style.color = "#721c24";
      }
    }

    async function cargarHistorial() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        const q = query(
          collection(db, "presupuestos"), 
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual),
          orderBy("fecha", "desc")
        );
        
        const querySnapshot = await getDocs(q);
        
        const historial = document.getElementById("historial");
        historial.innerHTML = "";
        
        if (querySnapshot.empty) {
          historial.innerHTML = "<p>No hay presupuestos guardados este mes</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const fecha = data.fecha.toDate ? data.fecha.toDate() : new Date();
          const div = document.createElement("div");
          div.className = "historial-item";
          div.innerHTML = `
            <span><strong>${data.categoria} - ${data.subcategoria}:</strong> $${data.monto}</span>
            <span>${fecha.toLocaleDateString()}</span>
          `;
          historial.appendChild(div);
        });
      } catch (error) {
        console.error(error);
      }
    }

    async function calcularTotalPresupuesto() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        const q = query(
          collection(db, "presupuestos"), 
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        
        const querySnapshot = await getDocs(q);
        let total = 0;
        
        querySnapshot.forEach(doc => {
          total += doc.data().monto || 0;
        });
        
        document.getElementById('totalPresupuesto').innerText = `$${total}`;
      } catch (error) {
        console.error(error);
      }
    }

    cargarHistorial();
    calcularTotalPresupuesto();
  </script>
</body>
</html>
