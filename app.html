<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f7fa;  /* ğŸ‘ˆ Fondo gris claro para contraste */

    .nav-buttons {

      border-radius: 10px;

    }
    .nav-btn {
      padding: 10px 20px;    /* ğŸ‘ˆ Un poco mÃ¡s grande */
      background: #2b3a67;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;      /* ğŸ‘Š Texto en negrita */
    }
    .nav-btn:hover {
      background: #1b2a4e;
      transform: scale(1.02);
    }
    h1 {
      color: #1b2a4e;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;

    }
    button {
      background: #2b3a67;

</head>
<body>
  <!-- âœ… BOTÃ“N AHORA VISIBLE con fondo y sombra -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="window.location.href='presupuesto.html'">
      ğŸ“Š Ir a MÃ³dulo Presupuesto
    </button>
  </div>

  <h1>Registro simple</h1>
  <input id="nombre" placeholder="Escribe un dato">
  <button onclick="guardarDato()">Guardar</button>
  <p id="mensaje"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    window.guardarDato = async () => {
      try {
        await addDoc(collection(db, "registros"), { nombre: nombre.value, fecha: new Date() });
        mensaje.innerText = "âœ… Guardado";
      } catch (error) {
        mensaje.innerText = "âŒ Error";
      }
    }
  </script>
</body>
