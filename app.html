<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .perfil-activo {
      background: white;
      padding: 15px;
      border-radius: 50px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .avatar.maria {
      background: #ff9a9e;
      color: #4a1e2a;
    }

    .avatar.andres {
      background: #a8e6cf;
      color: #1a4a3a;
    }

    .info-perfil {
      flex: 1;
      font-weight: bold;
    }

    .cambiar-perfil {
      padding: 8px 15px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .menu-modulos {
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #2c3e50;
    }

    .menu-modulos h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .boton-modulo {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      letter-spacing: 1px;
    }

    .boton-modulo:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .boton-presupuesto { 
      background: #4a90e2; 
      color: white;
      border-bottom: 5px solid #2a5a9e;
    }
    .boton-comparar { 
      background: #9b59b6; 
      color: white;
      border-bottom: 5px solid #6c3483;
    }
    .boton-gastos { 
      background: #e67e22; 
      color: white;
      border-bottom: 5px solid #b45f15;
    }

    .seccion-registro {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #333;
      margin-top: 0;
    }

    .categoria {
      margin-bottom: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }

    .categoria h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 5px;
    }

    .subcategoria {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      align-items: center;
      flex-wrap: wrap;
    }

    .subcategoria label {
      width: 80px;
      font-weight: bold;
    }

    .subcategoria input {
      flex: 1;
      min-width: 150px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .subcategoria input[type="number"] {
      width: 100px;
      flex: 0 1 auto;
    }

    .btn-registro {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-registro:hover {
      background: #219a52;
    }

    .registros-recientes {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .registro-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .registro-item .categoria-badge {
      background: #4a90e2;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .mensaje {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="perfil-activo" id="perfilContainer">
    <div class="avatar" id="avatar">üë§</div>
    <div class="info-perfil" id="nombrePerfil">Cargando...</div>
    <button class="cambiar-perfil" onclick="window.location.href='index.html'">üîÑ Cambiar perfil</button>
  </div>

  <div class="menu-modulos">
    <h2>üìå SELECCIONA UN M√ìDULO</h2>
    
    <button class="boton-modulo boton-presupuesto" onclick="window.location.href='presupuesto.html'">
      üìä 1. CONFIGURAR PRESUPUESTO
    </button>
    
    <button class="boton-modulo boton-comparar" onclick="window.location.href='comparar.html'">
      üîç 2. COMPARAR VS PRESUPUESTO
    </button>
    
    <button class="boton-modulo boton-gastos" onclick="window.location.href='checklist.html'">
      ‚úÖ 3. CHECKLIST DE GASTOS
    </button>
  </div>

  <div class="seccion-registro">
    <h2>üìù Registrar Gasto</h2>
    
    <div class="categoria">
      <h3>üõí Mercado</h3>
      
      <div class="subcategoria">
        <label>Carnes:</label>
        <input type="text" id="mercado_carnes_desc" placeholder="Ej: Pollo, Res, Cerdo">
        <input type="number" id="mercado_carnes_monto" placeholder="Monto $" min="0" step="100">
        <button class="btn-registro" onclick="registrarGasto('Mercado', 'Carnes', 'mercado_carnes_desc', 'mercado_carnes_monto')">+ Registrar</button>
      </div>
      
      <div class="subcategoria">
        <label>Verduras:</label>
        <input type="text" id="mercado_verduras_desc" placeholder="Ej: Tomate, Lechuga">
        <input type="number" id="mercado_verduras_monto" placeholder="Monto $" min="0" step="100">
        <button class="btn-registro" onclick="registrarGasto('Mercado', 'Verduras', 'mercado_verduras_desc', 'mercado_verduras_monto')">+ Registrar</button>
      </div>
    </div>

    <div class="categoria">
      <h3>üí° Servicios</h3>
      
      <div class="subcategoria">
        <label>Luz:</label>
        <input type="text" id="servicios_luz_desc" placeholder="Ej: Factura luz" value="Factura luz">
        <input type="number" id="servicios_luz_monto" placeholder="Monto $" min="0" step="100">
        <button class="btn-registro" onclick="registrarGasto('Servicios', 'Luz', 'servicios_luz_desc', 'servicios_luz_monto')">+ Registrar</button>
      </div>
      
      <div class="subcategoria">
        <label>Gas:</label>
        <input type="text" id="servicios_gas_desc" placeholder="Ej: Factura gas" value="Factura gas">
        <input type="number" id="servicios_gas_monto" placeholder="Monto $" min="0" step="100">
        <button class="btn-registro" onclick="registrarGasto('Servicios', 'Gas', 'servicios_gas_desc', 'servicios_gas_monto')">+ Registrar</button>
      </div>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <h3>üìã √öltimos registros</h3>
    <div class="registros-recientes" id="registrosRecientes">
      Cargando...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    const avatar = document.getElementById('avatar');
    const nombrePerfil = document.getElementById('nombrePerfil');
    
    nombrePerfil.innerText = `Perfil: ${perfil}`;
    
    if (perfil === 'Maria') {
      avatar.classList.add('maria');
      avatar.innerText = 'üë©';
    } else if (perfil === 'Andres') {
      avatar.classList.add('andres');
      avatar.innerText = 'üë®';
    }

    window.registrarGasto = async (categoria, subcategoria, descId, montoId) => {
      const descripcion = document.getElementById(descId).value.trim();
      const monto = parseFloat(document.getElementById(montoId).value);
      
      if (!descripcion) {
        mostrarMensaje("‚ùå Escribe una descripci√≥n", "error");
        return;
      }
      
      if (isNaN(monto) || monto <= 0) {
        mostrarMensaje("‚ùå Ingresa un monto v√°lido", "error");
        return;
      }

      try {
        await addDoc(collection(db, "gastos"), { 
          usuario: perfil,
          categoria: categoria,
          subcategoria: subcategoria,
          descripcion: descripcion,
          monto: monto,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear()
        });
        
        mostrarMensaje(`‚úÖ ${perfil} registr√≥ $${monto} en ${categoria} - ${subcategoria}`, "exito");
        
        document.getElementById(descId).value = categoria === 'Mercado' ? '' : `Factura ${subcategoria.toLowerCase()}`;
        document.getElementById(montoId).value = '';
        
        cargarRegistrosRecientes();
      } catch (error) {
        console.error(error);
        mostrarMensaje("‚ùå Error al guardar", "error");
      }
    };

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = texto;
      mensaje.style.background = tipo === 'exito' ? "#d4edda" : "#f8d7da";
      mensaje.style.color = tipo === 'exito' ? "#155724" : "#721c24";
    }

    async function cargarRegistrosRecientes() {
      try {
        const q = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          orderBy("fecha", "desc"),
          limit(10)
        );
        
        const querySnapshot = await getDocs(q);
        const container = document.getElementById('registrosRecientes');
        container.innerHTML = '';
        
        if (querySnapshot.empty) {
          container.innerHTML = '<p>No hay registros a√∫n</p>';
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const fecha = data.fecha?.toDate ? data.fecha.toDate() : new Date();
          const div = document.createElement('div');
          div.className = 'registro-item';
          div.innerHTML = `
            <span>
              <span class="categoria-badge">${data.categoria}</span>
              <strong>${data.subcategoria}:</strong> ${data.descripcion}
            </span>
            <span><strong>$${data.monto}</strong> ${fecha.toLocaleDateString()}</span>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
      }
    }

    cargarRegistrosRecientes();
  </script>
</body>
</html>
