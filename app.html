<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Registro de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
      transition: background-color 0.4s ease, color 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(224, 224, 224, 0.3);
      flex-wrap: wrap;
      gap: 0.5rem;
      transition: border-color 0.3s ease;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: inherit;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(2px);
    }

    .perfil-nombre {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .btn-outline {
      padding: 0.4rem 0.8rem;
      background: transparent;
      border: 1px solid;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      backdrop-filter: blur(2px);
    }

    .btn-outline:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Navegaci√≥n m√≥dulos */
    .nav-modulos {
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .nav-modulos h2 {
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 0.8rem;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .nav-botones {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .btn-modulo {
      padding: 0.7rem 0.5rem;
      background: transparent;
      border: 1px solid;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      flex: 1 1 auto;
      text-align: center;
      min-width: 100px;
      backdrop-filter: blur(2px);
    }

    .btn-modulo:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Saldo disponible */
    .saldo-card {
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .saldo-principal {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .saldo-info {
      display: flex;
      flex-direction: column;
    }

    .saldo-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
    }

    .saldo-valor {
      font-size: 1.6rem;
      font-weight: 300;
      word-break: break-word;
      transition: color 0.3s ease;
    }

    .saldo-positivo {
      color: #2c5a2c;
    }

    .saldo-negativo {
      color: #8b3a3a;
    }

    .saldo-detalle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.3rem;
      text-align: center;
      font-size: 0.8rem;
    }

    .detalle-item .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .detalle-item .valor {
      font-weight: 500;
    }

    .detalle-item .valor.tarjeta {
      color: #8b4a4a;
    }

    /* Switch Ingreso/Gasto */
    .switch-container {
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .switch-label {
      display: flex;
      justify-content: center;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .switch-buttons {
      display: flex;
      gap: 0.4rem;
      background: rgba(0,0,0,0.1);
      padding: 0.25rem;
      border-radius: 50px;
    }

    .switch-btn {
      flex: 1;
      padding: 0.7rem 0.3rem;
      border: none;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      transition: all 0.2s;
    }

    .switch-btn.ingreso.active {
      color: white;
    }

    .switch-btn.gasto.active {
      color: white;
    }

    /* Cards */
    .card {
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* Campos de registro */
    .campos-registro {
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      backdrop-filter: blur(2px);
    }

    .campo {
      margin-bottom: 0.8rem;
    }

    .campo label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      opacity: 0.7;
    }

    .campo input, .campo select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .campo input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .campo input[type="text"] {
      -moz-appearance: textfield;
      appearance: textfield;
    }
    
    .campo input[type="text"]::-webkit-outer-spin-button,
    .campo input[type="text"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* M√©todo de pago */
    .metodo-pago-container {
      margin-bottom: 0.8rem;
    }

    .metodo-pago-label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
      opacity: 0.7;
    }

    .metodo-pago-opciones {
      display: flex;
      gap: 0.4rem;
      background: rgba(0,0,0,0.1);
      padding: 0.25rem;
      border-radius: 6px;
      flex-wrap: wrap;
    }

    .metodo-pago-opcion {
      flex: 1 1 auto;
      padding: 0.6rem 0.3rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      text-align: center;
      min-width: 80px;
      transition: all 0.2s;
    }

    .metodo-pago-opcion.seleccionado {
      color: white;
    }

    .campo-row {
      display: flex;
      gap: 0.8rem;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .campo-row .campo {
      flex: 1 1 150px;
      margin-bottom: 0;
    }

    .btn-registro {
      padding: 0.7rem 1rem;
      background: transparent;
      border: 1px solid;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      flex: 1 1 auto;
      min-width: 120px;
      transition: all 0.2s;
      backdrop-filter: blur(2px);
    }

    .btn-registro:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Mensajes */
    .mensaje {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid;
      display: none;
      word-break: break-word;
      backdrop-filter: blur(4px);
    }

    .mensaje.exito {
      background: rgba(44, 90, 44, 0.2);
      border-color: rgba(44, 90, 44, 0.3);
      color: inherit;
    }

    .mensaje.error {
      background: rgba(139, 58, 58, 0.2);
      border-color: rgba(139, 58, 58, 0.3);
      color: inherit;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      opacity: 0.6;
      padding: 2rem 0;
      font-size: 0.9rem;
    }

    /* Estilos para el historial */
    .monto-positivo {
      color: #2c5a2c;
    }
    
    .monto-negativo {
      color: #8b3a3a;
    }
    
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      transition: all 0.3s ease;
    }
    
    .historial-container {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .item-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
      position: relative;
      transition: background-color 0.2s;
    }
    
    .item-row:hover {
      background-color: rgba(255,255,255,0.05);
    }
    
    .item-fecha {
      min-width: 80px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
    
    .item-usuario {
      min-width: 60px;
      font-size: 0.8rem;
    }
    
    .item-descripcion {
      flex: 1;
      min-width: 150px;
    }
    
    .item-titulo {
      font-weight: 500;
      font-size: 0.85rem;
    }
    
    .item-categoria {
      font-size: 0.7rem;
      opacity: 0.6;
    }
    
    .item-monto {
      min-width: 100px;
      text-align: right;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .btn-eliminar {
      transition: opacity 0.2s;
      background: none;
      border: none;
      color: #8b3a3a;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0 0.2rem;
      opacity: 0.5;
    }
    
    .btn-eliminar:hover {
      opacity: 1;
    }

    /* Ajustes para m√≥vil peque√±o */
    @media (max-width: 480px) {
      .container {
        padding: 0.8rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .perfil-info {
        width: 100%;
        justify-content: space-between;
      }
      
      .btn-modulo {
        min-width: 100%;
      }
      
      .metodo-pago-opciones {
        flex-direction: column;
      }
      
      .campo-row {
        flex-direction: column;
      }
      
      .campo-row .campo {
        width: 100%;
      }
      
      .btn-registro {
        width: 100%;
      }
      
      .saldo-valor {
        font-size: 1.4rem;
      }
      
      .item-row {
        padding-right: 2rem;
      }
      
      .btn-eliminar {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con perfil -->
    <div class="header">
      <h1>REGISTRO</h1>
      <div class="perfil-info">
        <div class="avatar" id="avatar">üë§</div>
        <span class="perfil-nombre" id="nombrePerfil">Cargando...</span>
        <button class="btn-outline" onclick="window.location.href='index.html'">Cambiar</button>
      </div>
    </div>

    <!-- Navegaci√≥n m√≥dulos -->
    <div class="nav-modulos">
      <h2>M√ìDULOS</h2>
      <div class="nav-botones">
        <button class="btn-modulo" onclick="window.location.href='presupuesto.html'">Presupuesto</button>
        <button class="btn-modulo" onclick="window.location.href='comparar.html'">Comparar</button>
        <button class="btn-modulo" onclick="window.location.href='checklist.html'">Checklist</button>
      </div>
    </div>

    <!-- Saldo disponible -->
    <div class="saldo-card">
      <div class="saldo-principal">
        <div class="saldo-info">
          <span class="saldo-label">SALDO DISPONIBLE</span>
          <span class="saldo-valor" id="saldoDisponible">$0</span>
        </div>
      </div>
      <div class="saldo-detalle">
        <div class="detalle-item">
          <div class="label">Ingresos</div>
          <div class="valor" id="totalIngresos">$0</div>
        </div>
        <div class="detalle-item">
          <div class="label">Gastos (E/D)</div>
          <div class="valor" id="totalGastosDebito">$0</div>
        </div>
        <div class="detalle-item">
          <div class="label">Gastos Tarjeta</div>
          <div class="valor tarjeta" id="totalGastosTarjeta">$0</div>
        </div>
      </div>
    </div>

    <!-- Switch Ingreso/Gasto -->
    <div class="switch-container">
      <div class="switch-label">SELECCIONA TIPO DE MOVIMIENTO</div>
      <div class="switch-buttons">
        <button class="switch-btn ingreso" id="btnIngreso" onclick="cambiarTipoMovimiento('ingreso')">Ingreso</button>
        <button class="switch-btn gasto active" id="btnGasto" onclick="cambiarTipoMovimiento('gasto')">Gasto</button>
      </div>
    </div>

    <!-- Formulario de GASTOS -->
    <div id="formGasto" class="card">
      <h2>NUEVO GASTO</h2>
      
      <div class="campos-registro">
        <div class="campo">
          <label>Categor√≠a</label>
          <select id="categoriaGasto" onchange="cambiarCategoriaGasto()">
            <option value="Mercado">Mercado</option>
            <option value="Servicios">Servicios</option>
            <option value="Hogar">Hogar</option>
            <option value="Finanzas">Finanzas</option>
            <option value="Transporte">Transporte</option>
            <option value="Ocio">Ocio</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div id="subcategoriaGastoContainer">
          <div class="campo">
            <label>Subcategor√≠a</label>
            <select id="subcategoriaGasto"></select>
          </div>
        </div>

        <div class="metodo-pago-container">
          <div class="metodo-pago-label">M√©todo de pago</div>
          <div class="metodo-pago-opciones">
            <button class="metodo-pago-opcion debito seleccionado" id="metodoDebito" onclick="seleccionarMetodoPago('debito')">
              D√©bito/Efectivo
            </button>
            <button class="metodo-pago-opcion credito" id="metodoCredito" onclick="seleccionarMetodoPago('credito')">
              Cr√©dito
            </button>
          </div>
        </div>
        
        <div class="campo">
          <label>Descripci√≥n (opcional)</label>
          <input type="text" id="descripcionGasto" placeholder="Ej: Compra semanal" inputmode="text">
        </div>
        
        <div class="campo-row">
          <div class="campo">
            <label>Monto ($)</label>
            <input type="text" id="montoGasto" placeholder="0" inputmode="numeric" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
          <button class="btn-registro gasto" onclick="registrarMovimiento('gasto')">Registrar Gasto</button>
        </div>
      </div>
    </div>

    <!-- Formulario de INGRESOS -->
    <div id="formIngreso" class="card" style="display: none;">
      <h2>NUEVO INGRESO</h2>
      
      <div class="campos-registro">
        <div class="campo">
          <label>Tipo de ingreso</label>
          <select id="tipoIngreso">
            <option value="Nomina">N√≥mina</option>
            <option value="Prima">Prima</option>
            <option value="Prestamo">Pr√©stamo</option>
            <option value="Subsidio">Subsidio</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        
        <div class="campo">
          <label>Descripci√≥n (opcional)</label>
          <input type="text" id="descripcionIngreso" placeholder="Ej: Salario mensual" inputmode="text">
        </div>
        
        <div class="campo-row">
          <div class="campo">
            <label>Monto ($)</label>
            <input type="text" id="montoIngreso" placeholder="0" inputmode="numeric" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
          <button class="btn-registro ingreso" onclick="registrarMovimiento('ingreso')">Registrar Ingreso</button>
        </div>
      </div>
    </div>

    <!-- Mensajes -->
    <div id="mensaje" class="mensaje"></div>

    <!-- HISTORIAL DE MOVIMIENTOS -->
    <div class="card">
      <h2>üìã HISTORIAL DE MOVIMIENTOS</h2>
      <div id="historialContainer" class="historial-container">
        <div class="empty-state">Cargando historial...</div>
      </div>
    </div>

    <!-- Espacio adicional al final -->
    <div style="height: 1rem;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    const avatar = document.getElementById('avatar');
    const nombrePerfil = document.getElementById('nombrePerfil');
    
    nombrePerfil.innerText = perfil;
    avatar.innerText = perfil === 'Maria' ? 'üë©' : 'üë®';

    // ===== PERSONALIZACI√ìN DE COLORES SEG√öN PERFIL =====
    const coloresPorPerfil = {
      'Maria': {
        fondo: '#fcf4f0',  // Palo rosa clarito
        texto: '#5a4a4a',
        cards: 'rgba(252, 240, 235, 0.9)',  // Palo rosa con transparencia
        acentoDebito: '#c97c5d',  // Terracota suave
        acentoCredito: '#b55a5a',  // Rosa quemado
        acentoGeneral: '#d6a58b'
      },
      'Andres': {
        fondo: '#1a2639',  // Azul militar oscuro
        texto: '#e8eef2',
        cards: 'rgba(26, 38, 57, 0.92)',  // Azul con transparencia
        acentoDebito: '#4f7a9e',  // Azul acero
        acentoCredito: '#8b4a6a',  // Malbec
        acentoGeneral: '#3f5569'
      }
    };

    // Aplicar colores seg√∫n el perfil
    if (coloresPorPerfil[perfil]) {
      const colores = coloresPorPerfil[perfil];
      
      // Fondo del body
      document.body.style.background = colores.fondo;
      document.body.style.color = colores.texto;
      
      // Elementos con fondo de cards (todos los elementos principales)
      const elementosConFondo = document.querySelectorAll('.card, .saldo-card, .nav-modulos, .switch-container, .campos-registro');
      elementosConFondo.forEach(el => {
        el.style.backgroundColor = colores.cards;
        el.style.border = '1px solid rgba(255,255,255,0.1)';
      });
      
      // Header
      const header = document.querySelector('.header');
      if (header) {
        header.style.borderBottomColor = 'rgba(255,255,255,0.15)';
      }
      
      // Botones outline
      const btnOutline = document.querySelectorAll('.btn-outline, .btn-modulo, .btn-registro');
      btnOutline.forEach(btn => {
        btn.style.backgroundColor = 'transparent';
        btn.style.borderColor = perfil === 'Maria' ? '#d6a58b' : '#3f5569';
        btn.style.color = 'inherit';
      });
      
      // Badges en historial
      const style = document.createElement('style');
      style.textContent = `
        .badge-maria { background: #f0d8d0; color: #5a4a4a; }
        .badge-andres { background: #2a374a; color: #d0e0f0; }
      `;
      document.head.appendChild(style);
    }

    let tipoMovimientoActual = 'gasto';
    let metodoPagoActual = 'debito';

    // ===== CATEGOR√çAS Y SUBCATEGOR√çAS =====
    const subcategoriasGasto = {
      'Mercado': ['Onces', 'Carnes', 'Aseo', 'Otros'],
      'Servicios': ['Agua', 'Energ√≠a', 'Gas', 'Internet', 'Celular', 'Parqueadero'],
      'Hogar': ['Arriendo', 'Couta inicial apto'],
      'Finanzas': ['Couta FNA', 'Couta Coasmedas'],
      'Transporte': ['Gasolina', 'Transporte Publico', 'Apps', 'Mantenimientos'],
      'Ocio': ['Plataformas', 'Cine', 'Viajes', 'Restaurantes'],
      'Otros': ['Otros']
    };

    function actualizarSubcategoriasGasto() {
      const categoria = document.getElementById('categoriaGasto').value;
      const select = document.getElementById('subcategoriaGasto');
      select.innerHTML = '';
      
      subcategoriasGasto[categoria].forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        select.appendChild(option);
      });
    }

    window.cambiarCategoriaGasto = function() {
      actualizarSubcategoriasGasto();
    };

    window.seleccionarMetodoPago = function(metodo) {
      metodoPagoActual = metodo;
      
      const debitoOption = document.getElementById('metodoDebito');
      const creditoOption = document.getElementById('metodoCredito');
      const colores = coloresPorPerfil[perfil] || coloresPorPerfil['Andres'];
      
      if (metodo === 'debito') {
        debitoOption.classList.add('seleccionado');
        creditoOption.classList.remove('seleccionado');
        debitoOption.style.background = colores.acentoDebito;
        creditoOption.style.background = 'transparent';
      } else {
        debitoOption.classList.remove('seleccionado');
        creditoOption.classList.add('seleccionado');
        debitoOption.style.background = 'transparent';
        creditoOption.style.background = colores.acentoCredito;
      }
    };

    window.cambiarTipoMovimiento = function(tipo) {
      tipoMovimientoActual = tipo;
      
      const btnIngreso = document.getElementById('btnIngreso');
      const btnGasto = document.getElementById('btnGasto');
      const formIngreso = document.getElementById('formIngreso');
      const formGasto = document.getElementById('formGasto');
      const colores = coloresPorPerfil[perfil] || coloresPorPerfil['Andres'];
      
      if (tipo === 'ingreso') {
        btnIngreso.classList.add('active');
        btnGasto.classList.remove('active');
        formIngreso.style.display = 'block';
        formGasto.style.display = 'none';
        
        btnIngreso.style.background = colores.acentoDebito;
        btnGasto.style.background = 'transparent';
      } else {
        btnIngreso.classList.remove('active');
        btnGasto.classList.add('active');
        formIngreso.style.display = 'none';
        formGasto.style.display = 'block';
        
        btnIngreso.style.background = 'transparent';
        btnGasto.style.background = colores.acentoCredito;
      }
    };

    window.registrarMovimiento = async function(tipo) {
      if (tipo === 'gasto') {
        await registrarGasto();
      } else {
        await registrarIngreso();
      }
    };

    async function registrarGasto() {
      const categoria = document.getElementById('categoriaGasto').value;
      const subcategoria = document.getElementById('subcategoriaGasto').value;
      const descripcion = document.getElementById('descripcionGasto').value.trim();
      const monto = parseFloat(document.getElementById('montoGasto').value);
      
      if (isNaN(monto) || monto <= 0) {
        mostrarMensaje("Ingresa un monto v√°lido", "error");
        return;
      }

      try {
        await addDoc(collection(db, "gastos"), { 
          usuario: perfil,
          categoria: categoria,
          subcategoria: subcategoria,
          descripcion: descripcion || "Sin descripci√≥n",
          monto: monto,
          metodoPago: metodoPagoActual,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear(),
          tipoMov: 'gasto'
        });
        
        const metodoTexto = metodoPagoActual === 'debito' ? 'D√©bito/Efectivo' : 'Cr√©dito';
        mostrarMensaje(`Gasto registrado: $${monto} en ${categoria} - ${subcategoria} (${metodoTexto})`, "exito");
        
        document.getElementById('descripcionGasto').value = '';
        document.getElementById('montoGasto').value = '';
        
        await Promise.all([
          calcularSaldo(),
          cargarHistorial()
        ]);
        
      } catch (error) {
        console.error("Error al registrar gasto:", error);
        mostrarMensaje("Error al guardar", "error");
      }
    }

    async function registrarIngreso() {
      const tipo = document.getElementById('tipoIngreso').value;
      const descripcion = document.getElementById('descripcionIngreso').value.trim();
      const monto = parseFloat(document.getElementById('montoIngreso').value);
      
      if (isNaN(monto) || monto <= 0) {
        mostrarMensaje("Ingresa un monto v√°lido", "error");
        return;
      }

      try {
        await addDoc(collection(db, "ingresos"), { 
          usuario: perfil,
          tipoIngreso: tipo,
          descripcion: descripcion || "Sin descripci√≥n",
          monto: monto,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear(),
          tipoMov: 'ingreso'
        });
        
        mostrarMensaje(`Ingreso registrado: $${monto} (${tipo})`, "exito");
        
        document.getElementById('descripcionIngreso').value = '';
        document.getElementById('montoIngreso').value = '';
        
        await Promise.all([
          calcularSaldo(),
          cargarHistorial()
        ]);
        
      } catch (error) {
        console.error("Error al registrar ingreso:", error);
        mostrarMensaje("Error al guardar", "error");
      }
    }

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'block';
      mensaje.innerText = texto;
      mensaje.className = `mensaje ${tipo}`;
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 3000);
    }

    async function calcularSaldo() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        const ingresosQuery = query(
          collection(db, "ingresos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const ingresosSnap = await getDocs(ingresosQuery);
        
        let totalIngresos = 0;
        ingresosSnap.forEach(doc => {
          totalIngresos += doc.data().monto;
        });

        const gastosQuery = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const gastosSnap = await getDocs(gastosQuery);
        
        let totalGastosDebito = 0;
        let totalGastosTarjeta = 0;
        
        gastosSnap.forEach(doc => {
          const data = doc.data();
          if (data.metodoPago === 'credito') {
            totalGastosTarjeta += data.monto;
          } else {
            totalGastosDebito += data.monto;
          }
        });

        const saldo = totalIngresos - totalGastosDebito;
        
        document.getElementById('totalIngresos').innerText = `$${totalIngresos}`;
        document.getElementById('totalGastosDebito').innerText = `$${totalGastosDebito}`;
        document.getElementById('totalGastosTarjeta').innerText = `$${totalGastosTarjeta}`;
        
        const saldoElement = document.getElementById('saldoDisponible');
        saldoElement.innerText = `$${saldo}`;
        saldoElement.className = `saldo-valor ${saldo >= 0 ? 'saldo-positivo' : 'saldo-negativo'}`;

      } catch (error) {
        console.error("Error al calcular saldo:", error);
      }
    }
    
    async function cargarHistorial() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        const ingresosQuery = query(
          collection(db, "ingresos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const ingresosSnap = await getDocs(ingresosQuery);
        
        const gastosQuery = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const gastosSnap = await getDocs(gastosQuery);
        
        let movimientos = [];
        
        ingresosSnap.forEach(doc => {
          const data = doc.data();
          movimientos.push({
            id: doc.id,
            tipo: 'ingreso',
            fecha: data.fecha?.toDate ? data.fecha.toDate() : new Date(),
            descripcion: data.descripcion || data.tipoIngreso,
            categoria: data.tipoIngreso,
            monto: data.monto,
            usuario: data.usuario
          });
        });
        
        gastosSnap.forEach(doc => {
          const data = doc.data();
          movimientos.push({
            id: doc.id,
            tipo: 'gasto',
            fecha: data.fecha?.toDate ? data.fecha.toDate() : new Date(),
            descripcion: data.descripcion || `${data.categoria} - ${data.subcategoria}`,
            categoria: `${data.categoria} (${data.metodoPago === 'credito' ? 'Cr√©dito' : 'D√©bito'})`,
            monto: data.monto,
            usuario: data.usuario
          });
        });
        
        movimientos.sort((a, b) => b.fecha - a.fecha);
        
        mostrarHistorial(movimientos);
        
      } catch (error) {
        console.error("Error al cargar historial:", error);
        document.getElementById('historialContainer').innerHTML = 
          '<div class="empty-state">Error al cargar historial</div>';
      }
    }

    function mostrarHistorial(movimientos) {
      const container = document.getElementById('historialContainer');
      
      if (movimientos.length === 0) {
        container.innerHTML = '<div class="empty-state">No hay movimientos este mes</div>';
        return;
      }

      let html = '';
      const colores = coloresPorPerfil[perfil] || coloresPorPerfil['Andres'];
      
      movimientos.forEach(mov => {
        const fechaStr = mov.fecha.toLocaleDateString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const montoClass = mov.tipo === 'ingreso' ? 'monto-positivo' : 'monto-negativo';
        const signo = mov.tipo === 'ingreso' ? '+' : '-';
        const badgeClass = mov.usuario === 'Maria' ? 'badge-maria' : 'badge-andres';
        
        html += `
          <div class="item-row">
            <div class="item-fecha">${fechaStr}</div>
            <div class="item-usuario">
              <span class="badge ${badgeClass}" style="background: ${mov.usuario === 'Maria' ? '#f0d8d0' : '#2a374a'}; color: ${mov.usuario === 'Maria' ? '#5a4a4a' : '#d0e0f0'}">
                ${mov.usuario}
              </span>
            </div>
            <div class="item-descripcion">
              <div class="item-titulo">${mov.descripcion}</div>
              <div class="item-categoria">${mov.categoria}</div>
            </div>
            <div class="item-monto ${montoClass}">
              ${signo}$${mov.monto}
            </div>
            <button class="btn-eliminar" onclick="eliminarMovimiento('${mov.id}', '${mov.tipo}')" title="Eliminar movimiento">√ó</button>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    window.eliminarMovimiento = async function(id, tipo) {
      if (!confirm('¬øEliminar este movimiento permanentemente?')) {
        return;
      }

      try {
        const collectionName = tipo === 'ingreso' ? 'ingresos' : 'gastos';
        await deleteDoc(doc(db, collectionName, id));
        
        mostrarMensaje("Movimiento eliminado correctamente", "exito");
        
        await Promise.all([
          calcularSaldo(),
          cargarHistorial()
        ]);
        
      } catch (error) {
        console.error("Error al eliminar:", error);
        mostrarMensaje("Error al eliminar el movimiento", "error");
      }
    };

    // Inicializar
    actualizarSubcategoriasGasto();
    calcularSaldo();
    cargarHistorial();
    
    // Aplicar colores iniciales a los botones de m√©todo de pago
    setTimeout(() => {
      window.seleccionarMetodoPago('debito');
      window.cambiarTipoMovimiento('gasto');
    }, 100);
  </script>
