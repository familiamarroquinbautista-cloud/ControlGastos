<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <style>
    /* RESET y estilos generales */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    /* BOTÃ“N GIGANTE Y LLAMATIVO */
    .boton-presupuesto {
      display: block;
      width: 100%;
      padding: 25px;           /* ğŸ‘ˆ ENORME */
      margin: 20px 0 30px 0;   /* ğŸ‘ˆ Mucho espacio alrededor */
      background: #ff6b6b;      /* ğŸ‘ˆ ROJO LLAMATIVO */
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 24px;          /* ğŸ‘ˆ Texto GRANDE */
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 0 #c92a2a, 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.1s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .boton-presupuesto:hover {
      transform: translateY(2px);
      box-shadow: 0 6px 0 #c92a2a, 0 10px 20px rgba(0,0,0,0.2);
    }

    .boton-presupuesto:active {
      transform: translateY(8px);
      box-shadow: 0 0 0 #c92a2a, 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Estilos para el resto */
    h1 {
      color: #333;
      border-bottom: 3px solid #ff6b6b;
      padding-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 70%;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #mensaje {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- âš¡ BOTÃ“N IMPOSIBLE DE IGNORAR -->
  <button class="boton-presupuesto" onclick="window.location.href='presupuesto.html'">
    ğŸš€ IR AL MÃ“DULO DE PRESUPUESTO ğŸš€
  </button>

  <h1>ğŸ“ Registro simple</h1>
  <input id="nombre" placeholder="Escribe un dato">
  <button onclick="guardarDato()">Guardar</button>
  <p id="mensaje"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    window.guardarDato = async () => {
      try {
        await addDoc(collection(db, "registros"), { nombre: nombre.value, fecha: new Date() });
        mensaje.innerText = "âœ… Guardado";
        mensaje.style.background = "#d4edda";
        mensaje.style.color = "#155724";
      } catch (error) {
        mensaje.innerText = "âŒ Error";
        mensaje.style.background = "#f8d7da";
        mensaje.style.color = "#721c24";
      }
    }
  </script>
</body>
</html>
