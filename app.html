<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>App Marsol</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
}

body{
  min-height:100vh;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:40px 15px;
  transition:background 0.4s ease;
}

/* Fondo María - Rosa palo MUY sutil */
body.maria{
  background:
    linear-gradient(rgba(219, 112, 147, 0.06), rgba(219, 112, 147, 0.06)),
    #f4f6f8;
}

/* Fondo Andrés - Azul militar oscuro sutil */
body.andres{
  background:
    linear-gradient(rgba(17, 34, 51, 0.10), rgba(17, 34, 51, 0.10)),
    #f4f6f8;
}

.container{
  width:100%;
  max-width:480px;
}

/* HEADER */
.header{
  margin-bottom:25px;
}

.header h2{
  font-weight:500;
  font-size:22px;
  color:#1e1e1e;
}

.header span{
  font-size:14px;
  color:#7f8c8d;
}

/* CARD SALDO */
.card{
  background:linear-gradient(135deg,#1e2a38,#2c3e50);
  color:white;
  padding:28px;
  border-radius:22px;
  margin-bottom:25px;
  box-shadow:0 12px 30px rgba(0,0,0,0.18);
  animation:fadeIn 0.6s ease;
}

.card h3{
  font-size:14px;
  font-weight:400;
  opacity:0.7;
  margin-bottom:8px;
}

.card .saldo{
  font-size:34px;
  font-weight:600;
  letter-spacing:1px;
}

/* FORM */
.form{
  background:white;
  padding:20px;
  border-radius:18px;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.form input, .form select{
  width:100%;
  padding:13px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:14px;
  outline:none;
  transition:0.2s;
}

.form input:focus, .form select:focus{
  border-color:#2c3e50;
}

.form button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#2c3e50;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:all 0.2s ease;
}

.form button:hover{
  opacity:0.9;
}

/* HISTORIAL */
.historial{
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.movimiento{
  display:flex;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid #f0f0f0;
  font-size:14px;
}

.movimiento:last-child{
  border-bottom:none;
}

.movimiento span{
  font-weight:500;
}

.ingreso{ color:#27ae60; }
.gasto{ color:#c0392b; }

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2 id="tituloPerfil"></h2>
    <span>Control financiero personal</span>
  </div>

  <div class="card">
    <h3>Saldo disponible</h3>
    <div class="saldo" id="saldo">$0</div>
  </div>

  <div class="form">
    <input type="text" id="descripcion" placeholder="Descripción">
    <input type="number" id="monto" placeholder="Monto">
    <select id="tipo">
      <option value="ingreso">Ingreso</option>
      <option value="gasto">Gasto</option>
    </select>
    <button onclick="agregarMovimiento()">Registrar movimiento</button>
  </div>

  <div class="historial" id="historial"></div>

</div>

<script>

/* =========================
   OBTENER PERFIL DESDE URL
   ========================= */

const params = new URLSearchParams(window.location.search);
let perfil = params.get("perfil");

if(!perfil){
  perfil = "Invitado";
}

document.getElementById("tituloPerfil").innerText = perfil;

/* Normalizar texto (quita tildes y mayúsculas) */
function normalizar(texto){
  return texto
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .toLowerCase();
}

const perfilNormalizado = normalizar(perfil);

/* Aplicar fondo dinámico */
if(perfilNormalizado === "maria"){
  document.body.classList.add("maria");
}

if(perfilNormalizado === "andres"){
  document.body.classList.add("andres");
}

/* =========================
   LOGICA FINANCIERA
   ========================= */

let movimientos = JSON.parse(localStorage.getItem(perfil)) || [];

function formatearMoneda(valor){
  return "$" + valor.toLocaleString("es-CO");
}

function actualizarVista(){
  const historial = document.getElementById("historial");
  historial.innerHTML="";
  let saldo=0;

  movimientos.forEach(m=>{
    if(m.tipo==="ingreso"){
      saldo+=m.monto;
    }else{
      saldo-=m.monto;
    }

    historial.innerHTML += `
      <div class="movimiento">
        <div>${m.descripcion}</div>
        <span class="${m.tipo==='ingreso'?'ingreso':'gasto'}">
          ${m.tipo==='ingreso'?'+':'-'}${formatearMoneda(m.monto)}
        </span>
      </div>
    `;
  });

  document.getElementById("saldo").innerText=formatearMoneda(saldo);
}

function agregarMovimiento(){
  const descripcion=document.getElementById("descripcion").value.trim();
  const monto=parseFloat(document.getElementById("monto").value);
  const tipo=document.getElementById("tipo").value;

  if(!descripcion || isNaN(monto) || monto<=0){
    return;
  }

  movimientos.push({descripcion,monto,tipo});
  localStorage.setItem(perfil,JSON.stringify(movimientos));

  document.getElementById("descripcion").value="";
  document.getElementById("monto").value="";

  actualizarVista();
}

actualizarVista();

</script>

</body>
</html>
