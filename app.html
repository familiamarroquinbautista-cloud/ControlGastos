<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Registro de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Fondos por perfil */
    body.fondo-maria {
      background: linear-gradient(135deg, #ffe9f4 0%, #ffd9e8 100%);
    }

    body.fondo-andres {
      background: linear-gradient(135deg, #e6f0e6 0%, #d6e8d6 100%);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
      backdrop-filter: blur(2px);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #2c3e50;
      text-shadow: 0 2px 4px rgba(255,255,255,0.5);
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .perfil-nombre {
      font-weight: 500;
      color: #2c3e50;
      font-size: 0.95rem;
      text-shadow: 0 1px 2px rgba(255,255,255,0.3);
    }

    .btn-outline {
      padding: 0.4rem 0.8rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* NavegaciÃ³n mÃ³dulos */
    .nav-modulos {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .nav-modulos h2 {
      font-size: 0.9rem;
      font-weight: 400;
      color: #4a5568;
      margin-bottom: 0.8rem;
      letter-spacing: 0.5px;
    }

    .nav-botones {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .btn-modulo {
      padding: 0.7rem 0.5rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      flex: 1 1 auto;
      text-align: center;
      min-width: 100px;
    }

    .btn-modulo:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* Saldo disponible */
    .saldo-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .saldo-principal {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .saldo-info {
      display: flex;
      flex-direction: column;
    }

    .saldo-label {
      font-size: 0.75rem;
      color: #4a5568;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .saldo-valor {
      font-size: 1.6rem;
      font-weight: 300;
      color: #2c3e50;
      word-break: break-word;
      text-shadow: 0 2px 4px rgba(255,255,255,0.3);
    }

    .saldo-positivo {
      color: #2c5a2c;
    }

    .saldo-negativo {
      color: #8b3a3a;
    }

    .saldo-detalle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.3rem;
      text-align: center;
      font-size: 0.8rem;
    }

    .detalle-item .label {
      color: #4a5568;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .detalle-item .valor {
      font-weight: 500;
      color: #2c3e50;
    }

    .detalle-item .valor.tarjeta {
      color: #8b4a4a;
    }

    /* Switch Ingreso/Gasto */
    .switch-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .switch-label {
      display: flex;
      justify-content: center;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      color: #4a5568;
    }

    .switch-buttons {
      display: flex;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      padding: 0.25rem;
      border-radius: 50px;
    }

    .switch-btn {
      flex: 1;
      padding: 0.7rem 0.3rem;
      border: none;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: #2c3e50;
      transition: all 0.2s;
    }

    .switch-btn.ingreso.active {
      background: rgba(44, 90, 44, 0.8);
      backdrop-filter: blur(4px);
      color: white;
    }

    .switch-btn.gasto.active {
      background: rgba(139, 58, 58, 0.8);
      backdrop-filter: blur(4px);
      color: white;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: #2c3e50;
    }

    /* Campos de registro */
    .campos-registro {
      background: rgba(250, 250, 250, 0.4);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
    }

    .campo {
      margin-bottom: 0.8rem;
    }

    .campo label {
      display: block;
      font-size: 0.8rem;
      color: #2c3e50;
      margin-bottom: 0.2rem;
    }

    .campo input, .campo select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      -webkit-appearance: none;
      appearance: none;
    }

    .campo input:focus, .campo select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.8);
    }

    /* MÃ©todo de pago */
    .metodo-pago-container {
      margin-bottom: 0.8rem;
    }

    .metodo-pago-label {
      display: block;
      font-size: 0.8rem;
      color: #2c3e50;
      margin-bottom: 0.3rem;
    }

    .metodo-pago-opciones {
      display: flex;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      padding: 0.25rem;
      border-radius: 6px;
      flex-wrap: wrap;
    }

    .metodo-pago-opcion {
      flex: 1 1 auto;
      padding: 0.6rem 0.3rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: #2c3e50;
      text-align: center;
      min-width: 80px;
      transition: all 0.2s;
    }

    .metodo-pago-opcion.seleccionado {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      color: #2c3e50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .metodo-pago-opcion.debito.seleccionado {
      background: rgba(44, 90, 44, 0.7);
      color: white;
    }

    .metodo-pago-opcion.credito.seleccionado {
      background: rgba(139, 58, 58, 0.7);
      color: white;
    }

    .campo-row {
      display: flex;
      gap: 0.8rem;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .btn-registro {
      padding: 0.7rem 1rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      flex: 1 1 auto;
      min-width: 120px;
      transition: all 0.2s;
    }

    .btn-registro:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .btn-registro.ingreso {
      border-color: rgba(44, 90, 44, 0.3);
      color: #2c5a2c;
    }

    .btn-registro.gasto {
      border-color: rgba(139, 58, 58, 0.3);
      color: #8b3a3a;
    }

    /* Mensajes */
    .mensaje {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: none;
      word-break: break-word;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(4px);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #4a5568;
      padding: 2rem 0;
      font-size: 0.9rem;
    }

    /* Estilos para el historial */
    .monto-positivo {
      color: #2c5a2c;
    }
    
    .monto-negativo {
      color: #8b3a3a;
    }
    
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
    }
    
    .item-row:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .btn-eliminar {
      transition: opacity 0.2s;
      background: none;
      border: none;
      color: #8b3a3a;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0 0.2rem;
      opacity: 0.5;
    }
    
    .btn-eliminar:hover {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 0.8rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .perfil-info {
        width: 100%;
        justify-content: space-between;
      }
      
      .btn-modulo {
        min-width: 100%;
      }
      
      .metodo-pago-opciones {
        flex-direction: column;
      }
      
      .campo-row {
        flex-direction: column;
      }
      
      .item-row {
        position: relative;
        padding-right: 2rem;
      }
      
      .btn-eliminar {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    // Aplicar fondo segÃºn perfil
    const body = document.getElementById('bodyFondo');
    if (perfil === 'Maria') {
      body.classList.add('fondo-maria');
    } else if (perfil === 'Andres') {
      body.classList.add('fondo-andres');
    }

    const avatar = document.getElementById('avatar');
    const nombrePerfil = document.getElementById('nombrePerfil');
    
    nombrePerfil.innerText = perfil;
    avatar.innerText = perfil === 'Maria' ? 'ðŸ‘©' : 'ðŸ‘¨';

    let tipoMovimientoActual = 'gasto';
    let metodoPagoActual = 'debito';

    const subcategoriasGasto = {
      'Mercado': ['Onces', 'Carnes', 'Aseo', 'Otros'],
      'Servicios': ['Agua', 'EnergÃ­a', 'Gas', 'Internet', 'Celular', 'Parqueadero'],
      'Hogar': ['Arriendo', 'Couta inicial apto'],
      'Finanzas': ['Couta FNA', 'Couta Coasmedas'],
      'Transporte': ['Gasolina', 'Transporte Publico', 'Apps', 'Mantenimientos'],
      'Ocio': ['Plataformas', 'Cine', 'Viajes', 'Restaurantes'],
      'Otros': ['Otros']
    };

    function actualizarSubcategoriasGasto() {
      const categoria = document.getElementById('categoriaGasto').value;
      const select = document.getElementById('subcategoriaGasto');
      select.innerHTML = '';
      
      subcategoriasGasto[categoria].forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        select.appendChild(option);
      });
    }

    window.cambiarCategoriaGasto = function() {
      actualizarSubcategoriasGasto();
    };

    window.seleccionarMetodoPago = function(metodo) {
      metodoPagoActual = metodo;
      
      const debitoOption = document.getElementById('metodoDebito');
      const creditoOption = document.getElementById('metodoCredito');
      
      if (metodo === 'debito') {
        debitoOption.classList.add('seleccionado');
        creditoOption.classList.remove('seleccionado');
      } else {
        debitoOption.classList.remove('seleccionado');
        creditoOption.classList.add('seleccionado');
      }
    };

    window.cambiarTipoMovimiento = function(tipo) {
      tipoMovimientoActual = tipo;
      
      const btnIngreso = document.getElementById('btnIngreso');
      const btnGasto = document.getElementById('btnGasto');
      const formIngreso = document.getElementById('formIngreso');
      const formGasto = document.getElementById('formGasto');
      
      if (tipo === 'ingreso') {
        btnIngreso.classList.add('active');
        btnGasto.classList.remove('active');
        formIngreso.style.display = 'block';
        formGasto.style.display = 'none';
      } else {
        btnIngreso.classList.remove('active');
        btnGasto.classList.add('active');
        formIngreso.style.display = 'none';
        formGasto.style.display = 'block';
      }
    };

    window.registrarMovimiento = async function(tipo) {
      if (tipo === 'gasto') {
        await registrarGasto();
      } else {
        await registrarIngreso();
      }

    function mostrarMensaje(texto, tipo) {

    async function calcularSaldo() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const aÃ±oActual = new Date().getFullYear();
        
        const ingresosQuery = query(
          collection(db, "ingresos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("aÃ±o", "==", aÃ±oActual)
        );
        const ingresosSnap = await getDocs(ingresosQuery);
        
        let totalIngresos = 0;
        ingresosSnap.forEach(doc => {
          totalIngresos += doc.data().monto;
        });

        const gastosQuery = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("aÃ±o", "==", aÃ±oActual)
        );
        const gastosSnap = await getDocs(gastosQuery);
        
        let totalGastosDebito = 0;
        let totalGastosTarjeta = 0;
        
        gastosSnap.forEach(doc => {
          const data = doc.data();
          if (data.metodoPago === 'credito') {
            totalGastosTarjeta += data.monto;
          } else {
            totalGastosDebito += data.monto;
          }
        });

        const saldo = totalIngresos - totalGastosDebito;
        
        document.getElementById('totalIngresos').innerText = `$${totalIngresos}`;
        document.getElementById('totalGastosDebito').innerText = `$${totalGastosDebito}`;
        document.getElementById('totalGastosTarjeta').innerText = `$${totalGastosTarjeta}`;
        
        const saldoElement = document.getElementById('saldoDisponible');
        saldoElement.innerText = `$${saldo}`;
        saldoElement.className = `saldo-valor ${saldo >= 0 ? 'saldo-positivo' : 'saldo-negativo'}`;

      } catch (error) {
        console.error("Error al calcular saldo:", error);
      }
    }
