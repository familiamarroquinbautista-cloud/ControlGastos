<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #2c3e50;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: 1px solid #d0d0d0;
    }

    .perfil-nombre {
      font-weight: 500;
      color: #2c3e50;
    }

    .btn-outline {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-outline:hover {
      background: #f5f5f5;
      border-color: #a0a0a0;
    }

    /* Navegaci칩n m칩dulos */
    .nav-modulos {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .nav-modulos h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #7f8c8d;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    .nav-botones {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .btn-modulo {
      padding: 0.8rem 1.2rem;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      flex: 1;
      text-align: center;
      min-width: 120px;
    }

    .btn-modulo:hover {
      background: #f5f5f5;
      border-color: #a0a0a0;
    }

    /* Card de registro */
    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .card h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eaeaea;
      color: #2c3e50;
    }

    /* Selector de categor칤a */
    .selector-categoria {
      margin-bottom: 1.5rem;
    }

    .selector-categoria label {
      display: block;
      font-size: 0.9rem;
      color: #5a6a7a;
      margin-bottom: 0.5rem;
    }

    .selector-categoria select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
      background: white;
      cursor: pointer;
    }

    .selector-categoria select:focus {
      outline: none;
      border-color: #2c3e50;
    }

    /* Campos de registro */
    .campos-registro {
      background: #fafafa;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1rem;
    }

    .campo {
      margin-bottom: 1rem;
    }

    .campo:last-child {
      margin-bottom: 0;
    }

    .campo label {
      display: block;
      font-size: 0.85rem;
      color: #5a6a7a;
      margin-bottom: 0.3rem;
    }

    .campo input, .campo select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .campo input:focus, .campo select:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .campo-row {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .campo-row .campo {
      flex: 1;
      margin-bottom: 0;
    }

    .btn-registro {
      padding: 0.8rem 1.5rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-registro:hover {
      background: #f5f5f5;
      border-color: #909090;
    }

    /* Mensajes */
    .mensaje {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid;
      display: none;
    }

    .mensaje.exito {
      background: #f8f9fa;
      border-color: #c0c0c0;
      color: #2c3e50;
    }

    .mensaje.error {
      background: #fef5f5;
      border-color: #e0c0c0;
      color: #8b3a3a;
    }

    /* Registros recientes */
    .registros-recientes {
      margin-top: 1.5rem;
      max-height: 250px;
      overflow-y: auto;
      border-top: 1px solid #eaeaea;
      padding-top: 1rem;
    }

    .registro-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 0.9rem;
    }

    .registro-item:last-child {
      border-bottom: none;
    }

    .categoria-badge {
      background: #f0f0f0;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #4a5568;
      margin-right: 0.8rem;
    }

    .monto-registro {
      font-weight: 500;
      color: #2c3e50;
    }

    .fecha-registro {
      color: #95a5a6;
      font-size: 0.8rem;
      margin-left: 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #95a5a6;
      padding: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con perfil -->
    <div class="header">
      <h1>REGISTRO</h1>
      <div class="perfil-info">
        <div class="avatar" id="avatar">游녻</div>
        <span class="perfil-nombre" id="nombrePerfil">Cargando...</span>
        <button class="btn-outline" onclick="window.location.href='index.html'">Cambiar</button>
      </div>
    </div>

    <!-- Navegaci칩n m칩dulos -->
    <div class="nav-modulos">
      <h2>M칍DULOS</h2>
      <div class="nav-botones">
        <button class="btn-modulo" onclick="window.location.href='presupuesto.html'">Presupuesto</button>
        <button class="btn-modulo" onclick="window.location.href='comparar.html'">Comparar</button>
        <button class="btn-modulo" onclick="window.location.href='checklist.html'">Checklist</button>
      </div>
    </div>

    <!-- Registro de gastos -->
    <div class="card">
      <h2>游닇 NUEVO GASTO</h2>
      
      <!-- Selector principal de categor칤a -->
      <div class="selector-categoria">
        <label>Categor칤a</label>
        <select id="categoriaPrincipal" onchange="cambiarCategoria()">
          <option value="Mercado">游 Mercado</option>
          <option value="Servicios">游눠 Servicios</option>
        </select>
      </div>

      <!-- Campos din치micos seg칰n categor칤a -->
      <div id="camposMercado" class="campos-registro">
        <div class="campo">
          <label>Subcategor칤a</label>
          <select id="subcategoriaMercado">
            <option value="Carnes">Carnes</option>
            <option value="Verduras">Verduras</option>
            <option value="Lacteos">L치cteos</option>
            <option value="Abarrotes">Abarrotes</option>
            <option value="Frutas">Frutas</option>
            <option value="Limpieza">Limpieza</option>
          </select>
        </div>
        
        <div class="campo-row">
          <div class="campo">
            <label>Descripci칩n</label>
            <input type="text" id="descripcionMercado" placeholder="Ej: Pollo, Leche, etc.">
          </div>
          <div class="campo">
            <label>Monto ($)</label>
            <input type="number" id="montoMercado" placeholder="0" min="0" step="100">
          </div>
          <button class="btn-registro" onclick="registrarGastoDesdeSelector()">Registrar</button>
        </div>
      </div>

      <div id="camposServicios" class="campos-registro" style="display: none;">
        <div class="campo">
          <label>Subcategor칤a</label>
          <select id="subcategoriaServicios">
            <option value="Luz">Luz</option>
            <option value="Gas">Gas</option>
            <option value="Agua">Agua</option>
            <option value="Internet">Internet</option>
            <option value="Telefono">Tel칠fono</option>
            <option value="Gasolina">Gasolina</option>
          </select>
        </div>
        
        <div class="campo-row">
          <div class="campo">
            <label>Descripci칩n</label>
            <input type="text" id="descripcionServicios" placeholder="Ej: Factura mes">
          </div>
          <div class="campo">
            <label>Monto ($)</label>
            <input type="number" id="montoServicios" placeholder="0" min="0" step="100">
          </div>
          <button class="btn-registro" onclick="registrarGastoDesdeSelector()">Registrar</button>
        </div>
      </div>

      <div id="mensaje" class="mensaje"></div>
    </div>

    <!-- 칔ltimos registros -->
    <div class="card">
      <h2>游늶 칔LTIMOS REGISTROS</h2>
      <div class="registros-recientes" id="registrosRecientes">
        <div class="empty-state">Cargando...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    const avatar = document.getElementById('avatar');
    const nombrePerfil = document.getElementById('nombrePerfil');
    
    nombrePerfil.innerText = perfil;
    avatar.innerText = perfil === 'Maria' ? '游놀' : '游녿';

    // Funci칩n para cambiar entre categor칤as
    window.cambiarCategoria = function() {
      const categoria = document.getElementById('categoriaPrincipal').value;
      const camposMercado = document.getElementById('camposMercado');
      const camposServicios = document.getElementById('camposServicios');
      
      if (categoria === 'Mercado') {
        camposMercado.style.display = 'block';
        camposServicios.style.display = 'none';
      } else {
        camposMercado.style.display = 'none';
        camposServicios.style.display = 'block';
      }
    };

    // Funci칩n para registrar gasto desde los selectores
    window.registrarGastoDesdeSelector = async function() {
      const categoria = document.getElementById('categoriaPrincipal').value;
      
      let subcategoria, descripcion, monto;
      
      if (categoria === 'Mercado') {
        subcategoria = document.getElementById('subcategoriaMercado').value;
        descripcion = document.getElementById('descripcionMercado').value.trim();
        monto = parseFloat(document.getElementById('montoMercado').value);
      } else {
        subcategoria = document.getElementById('subcategoriaServicios').value;
        descripcion = document.getElementById('descripcionServicios').value.trim();
        monto = parseFloat(document.getElementById('montoServicios').value);
      }
      
      if (!descripcion) {
        mostrarMensaje("Escribe una descripci칩n", "error");
        return;
      }
      
      if (isNaN(monto) || monto <= 0) {
        mostrarMensaje("Ingresa un monto v치lido", "error");
        return;
      }

      try {
        await addDoc(collection(db, "gastos"), { 
          usuario: perfil,
          categoria: categoria,
          subcategoria: subcategoria,
          descripcion: descripcion,
          monto: monto,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a침o: new Date().getFullYear()
        });
        
        mostrarMensaje(`Registrado: $${monto} en ${categoria} - ${subcategoria}`, "exito");
        
        // Limpiar campos
        if (categoria === 'Mercado') {
          document.getElementById('descripcionMercado').value = '';
          document.getElementById('montoMercado').value = '';
        } else {
          document.getElementById('descripcionServicios').value = 'Factura ' + subcategoria.toLowerCase();
          document.getElementById('montoServicios').value = '';
        }
        
        cargarRegistrosRecientes();
      } catch (error) {
        console.error(error);
        mostrarMensaje("Error al guardar", "error");
      }
    };

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'block';
      mensaje.innerText = texto;
      mensaje.className = `mensaje ${tipo}`;
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 3000);
    }

    async function cargarRegistrosRecientes() {
      try {
        const q = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          orderBy("fecha", "desc"),
          limit(10)
        );
        
        const querySnapshot = await getDocs(q);
        const container = document.getElementById('registrosRecientes');
        
        if (querySnapshot.empty) {
          container.innerHTML = '<div class="empty-state">No hay registros a칰n</div>';
          return;
        }

        container.innerHTML = '';
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const fecha = data.fecha?.toDate ? data.fecha.toDate() : new Date();
          const div = document.createElement('div');
          div.className = 'registro-item';
          div.innerHTML = `
            <div>
              <span class="categoria-badge">${data.categoria}</span>
              <span>${data.subcategoria}: ${data.descripcion}</span>
            </div>
            <div>
              <span class="monto-registro">$${data.monto}</span>
              <span class="fecha-registro">${fecha.toLocaleDateString()}</span>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error(error);
      }
    }

    // Inicializar
    cargarRegistrosRecientes();
    cambiarCategoria(); // Mostrar la categor칤a inicial correcta
  </script>
</body>
</html>
