<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    /* Men√∫ de m√≥dulos - AHORA VISIBLE */
    .menu-modulos {
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #2c3e50; /* Borde para destacar */
    }

    .menu-modulos h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .boton-modulo {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      letter-spacing: 1px;
    }

    .boton-modulo:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .boton-presupuesto { 
      background: #4a90e2; 
      color: white;
      border-bottom: 5px solid #2a5a9e;
    }
    .boton-comparar { 
      background: #9b59b6; 
      color: white;
      border-bottom: 5px solid #6c3483;
    }
    .boton-gastos { 
      background: #e67e22; 
      color: white;
      border-bottom: 5px solid #b45f15;
    }

    /* Secci√≥n de registro simple */
    .seccion-registro {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    input {
      padding: 12px;
      width: 70%;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- M√ìDULOS: tres botones principales - AHORA CON BORDE DESTACADO -->
  <div class="menu-modulos">
    <h2>üìå SELECCIONA UN M√ìDULO</h2>
    
    <button class="boton-modulo boton-presupuesto" onclick="window.location.href='presupuesto.html'">
      üìä 1. CONFIGURAR PRESUPUESTO
    </button>
    
    <button class="boton-modulo boton-comparar" onclick="window.location.href='comparar.html'">
      üîç 2. COMPARAR VS PRESUPUESTO
    </button>
    
    <button class="boton-modulo boton-gastos" onclick="window.location.href='checklist.html'">
      ‚úÖ 3. CHECKLIST DE GASTOS
    </button>
  </div>

  <!-- REGISTRO SIMPLE -->
  <div class="seccion-registro">
    <h1>üìù Registro simple</h1>
    <input id="nombre" placeholder="Escribe un dato">
    <button onclick="guardarDato()">Guardar</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    window.guardarDato = async () => {
      try {
        await addDoc(collection(db, "registros"), { nombre: nombre.value, fecha: new Date() });
        mensaje.innerText = "‚úÖ Guardado";
        mensaje.style.background = "#d4edda";
        mensaje.style.color = "#155724";
      } catch (error) {
        mensaje.innerText = "‚ùå Error";
        mensaje.style.background = "#f8d7da";
        mensaje.style.color = "#721c24";
      }
    }
  </script>
</body>
</html>
