<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checklist de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #2c3e50;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .perfil-badge {
      background: #f0f0f0;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #2c3e50;
      border: 1px solid #d0d0d0;
    }

    .btn-volver {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-volver:hover {
      background: #f5f5f5;
      border-color: #a0a0a0;
    }

    /* Cards */
    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 1.2rem;
      color: #4a5568;
      letter-spacing: 0.3px;
    }

    /* Progreso */
    .progreso-container {
      margin-bottom: 1.5rem;
    }

    .progreso-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #5a6a7a;
      margin-bottom: 0.5rem;
    }

    .progreso-barra {
      height: 6px;
      background: #eaeaea;
      border-radius: 3px;
      overflow: hidden;
    }

    .progreso-llenado {
      height: 6px;
      background: #2c3e50;
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s;
    }

    /* Stats */
    .stats-grid {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eaeaea;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-valor {
      font-size: 1.8rem;
      font-weight: 300;
      color: #2c3e50;
      line-height: 1.2;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Lista de gastos */
    .lista-gastos {
      margin: 1rem 0;
    }

    .gasto-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .gasto-item:last-child {
      border-bottom: none;
    }

    .gasto-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 1rem;
      cursor: pointer;
      accent-color: #2c3e50;
    }

    .gasto-item label {
      flex: 1;
      font-size: 0.95rem;
      cursor: pointer;
      color: #2c3e50;
    }

    .gasto-item.pagado label {
      text-decoration: line-through;
      color: #95a5a6;
    }

    .fecha-gasto {
      color: #95a5a6;
      font-size: 0.8rem;
    }

    /* Agregar nuevo */
    .agregar-gasto {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eaeaea;
    }

    .agregar-gasto input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .agregar-gasto input:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .btn-agregar {
      padding: 0.8rem 1.5rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-agregar:hover {
      background: #f5f5f5;
      border-color: #909090;
    }

    /* Mensajes */
    .mensaje {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid;
      display: none;
    }

    .mensaje.exito {
      background: #f8f9fa;
      border-color: #c0c0c0;
      color: #2c3e50;
    }

    .mensaje.error {
      background: #fef5f5;
      border-color: #e0c0c0;
      color: #8b3a3a;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #95a5a6;
      padding: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>CHECKLIST</h1>
      <div class="perfil-info">
        <span class="perfil-badge" id="perfilDisplay">Cargando...</span>
        <button class="btn-volver" onclick="window.location.href='app.html'">← Volver</button>
      </div>
    </div>

    <!-- Mensajes -->
    <div id="mensaje" class="mensaje"></div>

    <!-- Progreso mensual -->
    <div class="card">
      <h2>PROGRESO MENSUAL</h2>
      
      <div class="progreso-container">
        <div class="progreso-label">
          <span id="contador">0/0 gastos</span>
          <span id="porcentaje">0%</span>
        </div>
        <div class="progreso-barra">
          <div class="progreso-llenado" id="barra-progreso"></div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-valor" id="total-gastos">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
          <div class="stat-valor" id="pagados-gastos">0</div>
          <div class="stat-label">Pagados</div>
        </div>
        <div class="stat-item">
          <div class="stat-valor" id="pendientes-gastos">0</div>
          <div class="stat-label">Pend.</div>
        </div>
      </div>
    </div>

    <!-- Lista de gastos -->
    <div class="card">
      <h2>GASTOS DEL MES</h2>
      
      <div class="lista-gastos" id="lista-gastos">
        <div class="empty-state">Cargando...</div>
      </div>

      <div class="agregar-gasto">
        <input type="text" id="nuevo-gasto" placeholder="Nuevo gasto (ej: Agua, Internet)">
        <button class="btn-agregar" onclick="agregarGasto()">Agregar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    };

    try {
      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Obtener perfil de sessionStorage
      const perfil = sessionStorage.getItem('perfil');
      
      if (!perfil || perfil === 'Admin') {
        window.location.href = "index.html";
      }

      // Mostrar perfil
      document.getElementById('perfilDisplay').innerText = perfil;

      // Función para mostrar mensajes
      function mostrarMensaje(texto, tipo) {
        const mensaje = document.getElementById('mensaje');
        mensaje.style.display = 'block';
        mensaje.innerText = texto;
        mensaje.className = `mensaje ${tipo}`;
        setTimeout(() => {
          mensaje.style.display = 'none';
        }, 3000);
      }

      // Agregar nuevo gasto al checklist
      window.agregarGasto = async () => {
        const nombreGasto = document.getElementById("nuevo-gasto").value.trim();
        if (!nombreGasto) {
          mostrarMensaje("Escribe un nombre para el gasto", "error");
          return;
        }

        try {
          const docRef = await addDoc(collection(db, "checklist"), {
            usuario: perfil,
            nombre: nombreGasto,
            pagado: false,
            fecha: new Date(),
            mes: new Date().getMonth() + 1,
            año: new Date().getFullYear()
          });
          
          console.log("Gasto agregado con ID:", docRef.id);
          mostrarMensaje(`Gasto "${nombreGasto}" agregado`, "exito");
          document.getElementById("nuevo-gasto").value = "";
          await cargarGastos();
        } catch (error) {
          console.error("Error detallado al agregar gasto:", error);
          mostrarMensaje("Error al agregar: " + error.message, "error");
        }
      };

      // Cambiar estado de un gasto (pagado/no pagado)
      window.toggleGasto = async (id, pagadoActual) => {
        try {
          await updateDoc(doc(db, "checklist", id), {
            pagado: !pagadoActual
          });
          await cargarGastos();
        } catch (error) {
          console.error("Error detallado al actualizar gasto:", error);
          mostrarMensaje("Error al actualizar: " + error.message, "error");
        }
      };

      // Cargar todos los gastos del checklist
      async function cargarGastos() {
        try {
          const mesActual = new Date().getMonth() + 1;
          const añoActual = new Date().getFullYear();
          
          console.log("Consultando checklist para:", perfil, mesActual, añoActual);
          
          // Primero, probar sin filtros para ver si hay datos
          const pruebaQuery = query(collection(db, "checklist"));
          const pruebaSnapshot = await getDocs(pruebaQuery);
          console.log("Total documentos en checklist:", pruebaSnapshot.size);
          
          pruebaSnapshot.forEach(doc => {
            console.log("Documento encontrado:", doc.id, doc.data());
          });

          // Ahora hacer la consulta con filtros
          const q = query(
            collection(db, "checklist"),
            where("usuario", "==", perfil),
            where("mes", "==", mesActual),
            where("año", "==", añoActual)
          );
          
          const querySnapshot = await getDocs(q);
          console.log("Documentos encontrados con filtros:", querySnapshot.size);
          
          const gastos = [];
          querySnapshot.forEach(doc => {
            gastos.push({ id: doc.id, ...doc.data() });
          });

          // Ordenar manualmente por fecha descendente
          gastos.sort((a, b) => {
            const fechaA = a.fecha?.toDate ? a.fecha.toDate() : new Date(0);
            const fechaB = b.fecha?.toDate ? b.fecha.toDate() : new Date(0);
            return fechaB - fechaA;
          });

          const lista = document.getElementById("lista-gastos");
          lista.innerHTML = "";

          if (gastos.length === 0) {
            lista.innerHTML = '<div class="empty-state">No hay gastos este mes. ¡Agrega uno!</div>';
          }

          let pagados = 0;
          gastos.forEach(gasto => {
            if (gasto.pagado) pagados++;
            
            const div = document.createElement("div");
            div.className = `gasto-item ${gasto.pagado ? 'pagado' : ''}`;
            
            let fechaStr = "Fecha no disponible";
            if (gasto.fecha) {
              try {
                const fecha = gasto.fecha.toDate ? gasto.fecha.toDate() : new Date(gasto.fecha);
                fechaStr = fecha.toLocaleDateString();
              } catch (e) {
                console.error("Error al formatear fecha:", e);
              }
            }
            
            div.innerHTML = `
              <input type="checkbox" ${gasto.pagado ? 'checked' : ''} onchange="toggleGasto('${gasto.id}', ${gasto.pagado})">
              <label>${gasto.nombre || "Sin nombre"}</label>
              <span class="fecha-gasto">${fechaStr}</span>
            `;
            lista.appendChild(div);
          });

          const total = gastos.length;
          const pendientes = total - pagados;
          const porcentaje = total > 0 ? Math.round((pagados / total) * 100) : 0;
          
          document.getElementById("total-gastos").innerText = total;
          document.getElementById("pagados-gastos").innerText = pagados;
          document.getElementById("pendientes-gastos").innerText = pendientes;
          document.getElementById("contador").innerText = `${pagados}/${total} gastos`;
          document.getElementById("porcentaje").innerText = `${porcentaje}%`;
          document.getElementById("barra-progreso").style.width = `${porcentaje}%`;
          
        } catch (error) {
          console.error("Error detallado al cargar gastos:", error);
          document.getElementById("lista-gastos").innerHTML = '<div class="empty-state">Error al cargar: ' + error.message + '</div>';
          mostrarMensaje("Error al cargar los gastos: " + error.message, "error");
        }
      }

      // Inicializar
      cargarGastos();

    } catch (error) {
      console.error("Error de inicialización:", error);
      document.getElementById('perfilDisplay').innerText = "Error de conexión";
    }
  </script>
</body>
</html>
