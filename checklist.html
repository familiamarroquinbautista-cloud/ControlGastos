<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checklist de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .perfil-info {
      background: #e67e22;
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: bold;
    }

    .btn-volver {
      padding: 10px 20px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .progreso {
      background: #eee;
      height: 20px;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    .barra-progreso {
      height: 20px;
      background: #27ae60;
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s;
    }

    .contador {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .gasto-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      background: white;
      transition: background 0.2s;
    }

    .gasto-item:hover {
      background: #f9f9f9;
    }

    .gasto-item input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin-right: 15px;
      cursor: pointer;
    }

    .gasto-item label {
      flex: 1;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .gasto-item.pagado label {
      text-decoration: line-through;
      color: #888;
    }

    .fecha-gasto {
      color: #999;
      font-size: 0.85rem;
      margin-left: 10px;
    }

    .agregar-gasto {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .agregar-gasto input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .agregar-gasto button {
      padding: 12px 25px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }

    .stat-item {
      text-align: center;
    }

    .stat-valor {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e67e22;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚úÖ Checklist</h1>
    <div>
      <span class="perfil-info" id="perfilDisplay">Cargando...</span>
      <button class="btn-volver" onclick="window.location.href='app.html'">‚Üê Volver</button>
    </div>
  </div>

  <div class="card">
    <h3>üìä Progreso mensual</h3>
    <div class="progreso">
      <div class="barra-progreso" id="barra-progreso"></div>
    </div>
    <div class="contador" id="contador">0/0 gastos pagados</div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-valor" id="total-gastos">0</div>
        <div class="stat-label">Total gastos</div>
      </div>
      <div class="stat-item">
        <div class="stat-valor" id="pagados-gastos">0</div>
        <div class="stat-label">Pagados</div>
      </div>
      <div class="stat-item">
        <div class="stat-valor" id="pendientes-gastos">0</div>
        <div class="stat-label">Pendientes</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>üìã Lista de gastos del mes</h3>
    <div id="lista-gastos"></div>
    
    <div class="agregar-gasto">
      <input type="text" id="nuevo-gasto" placeholder="Nuevo gasto (ej: Agua, Luz, Internet)">
      <button onclick="agregarGasto()">‚ûï Agregar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    document.getElementById('perfilDisplay').innerText = `üë§ ${perfil}`;

    window.agregarGasto = async () => {
      const nombreGasto = document.getElementById("nuevo-gasto").value.trim();
      if (!nombreGasto) return;

      try {
        await addDoc(collection(db, "checklist"), {
          usuario: perfil,
          nombre: nombreGasto,
          pagado: false,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          a√±o: new Date().getFullYear()
        });
        document.getElementById("nuevo-gasto").value = "";
        cargarGastos();
      } catch (error) {
        console.error(error);
        alert("Error al agregar gasto");
      }
    };

    window.toggleGasto = async (id, pagadoActual) => {
      try {
        await updateDoc(doc(db, "checklist", id), {
          pagado: !pagadoActual
        });
        cargarGastos();
      } catch (error) {
        console.error(error);
        alert("Error al actualizar");
      }
    };

    async function cargarGastos() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        const q = query(
          collection(db, "checklist"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual),
          orderBy("fecha", "desc")
        );
        
        const querySnapshot = await getDocs(q);
        const gastos = [];
        querySnapshot.forEach(doc => {
          gastos.push({ id: doc.id, ...doc.data() });
        });

        const lista = document.getElementById("lista-gastos");
        lista.innerHTML = "";

        if (gastos.length === 0) {
          lista.innerHTML = '<p style="text-align: center; color: #666;">No hay gastos agregados este mes</p>';
        }

        let pagados = 0;
        gastos.forEach(gasto => {
          if (gasto.pagado) pagados++;
          
          const div = document.createElement("div");
          div.className = `gasto-item ${gasto.pagado ? 'pagado' : ''}`;
          
          const fecha = gasto.fecha?.toDate ? gasto.fecha.toDate() : new Date();
          const fechaStr = fecha.toLocaleDateString();
          
          div.innerHTML = `
            <input type="checkbox" ${gasto.pagado ? 'checked' : ''} onchange="toggleGasto('${gasto.id}', ${gasto.pagado})">
            <label>${gasto.nombre}</label>
            <span class="fecha-gasto">${fechaStr}</span>
          `;
          lista.appendChild(div);
        });

        const total = gastos.length;
        const pendientes = total - pagados;
        
        document.getElementById("total-gastos").innerText = total;
        document.getElementById("pagados-gastos").innerText = pagados;
        document.getElementById("pendientes-gastos").innerText = pendientes;
        
        document.getElementById("contador").innerText = `${pagados}/${total} gastos pagados`;
        
        const porcentaje = total > 0 ? (pagados / total) * 100 : 0;
        document.getElementById("barra-progreso").style.width = `${porcentaje}%`;
        
      } catch (error) {
        console.error(error);
        document.getElementById("lista-gastos").innerHTML = '<p style="color: red;">Error al cargar gastos</p>';
      }
    }

    cargarGastos();
  </script>
</body>
</html>
