<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checklist de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #2c3e50;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .perfil-badge {
      background: #f0f0f0;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #2c3e50;
      border: 1px solid #d0d0d0;
    }

    .btn-volver {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-volver:hover {
      background: #f5f5f5;
      border-color: #a0a0a0;
    }

    /* Card principal */
    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eaeaea;
      color: #2c3e50;
    }

    /* Lista de items */
    .lista-items {
      margin: 1rem 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .item-row:last-child {
      border-bottom: none;
    }

    .item-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #2c3e50;
    }

    .item-text {
      flex: 1;
      font-size: 0.95rem;
      color: #2c3e50;
    }

    .item-text.checked {
      text-decoration: line-through;
      color: #95a5a6;
    }

    .item-fecha {
      color: #95a5a6;
      font-size: 0.8rem;
    }

    /* Barra de progreso simple */
    .progreso-simple {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eaeaea;
      font-size: 0.9rem;
      color: #5a6a7a;
      display: flex;
      justify-content: space-between;
    }

    /* Agregar nuevo item */
    .agregar-item {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .agregar-item input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .agregar-item input:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .btn-agregar {
      padding: 0.8rem 1.5rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-agregar:hover {
      background: #f5f5f5;
      border-color: #909090;
    }

    /* Mensajes */
    .mensaje {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid;
      display: none;
    }

    .mensaje.exito {
      background: #f8f9fa;
      border-color: #c0c0c0;
      color: #2c3e50;
    }

    .mensaje.error {
      background: #fef5f5;
      border-color: #e0c0c0;
      color: #8b3a3a;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #95a5a6;
      padding: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>CHECKLIST</h1>
      <div class="perfil-info">
        <span class="perfil-badge" id="perfilDisplay">Cargando...</span>
        <button class="btn-volver" onclick="window.location.href='app.html'">← Volver</button>
      </div>
    </div>

    <!-- Mensajes -->
    <div id="mensaje" class="mensaje"></div>

    <!-- Card principal -->
    <div class="card">
      <h2>LISTA DE GASTOS PENDIENTES</h2>
      
      <!-- Lista de items -->
      <div class="lista-items" id="listaItems">
        <div class="empty-state">No hay items. Agrega uno nuevo.</div>
      </div>

      <!-- Barra de progreso simple -->
      <div class="progreso-simple" id="progreso">
        <span>Progreso: <span id="itemsCompletados">0</span>/<span id="itemsTotales">0</span></span>
        <span id="porcentaje">0%</span>
      </div>

      <!-- Agregar nuevo item -->
      <div class="agregar-item">
        <input type="text" id="nuevoItem" placeholder="Ej: Pagar agua, Comprar mercado...">
        <button class="btn-agregar" onclick="agregarItem()">Agregar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obtener perfil
    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    // Mostrar perfil
    document.getElementById('perfilDisplay').innerText = perfil;

    // Función para mostrar mensajes
    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'block';
      mensaje.innerText = texto;
      mensaje.className = `mensaje ${tipo}`;
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, 2000);
    }

    // Agregar nuevo item
    window.agregarItem = async () => {
      const texto = document.getElementById('nuevoItem').value.trim();
      if (!texto) {
        mostrarMensaje("Escribe un texto para el item", "error");
        return;
      }

      try {
        await addDoc(collection(db, "checklist"), {
          usuario: perfil,
          texto: texto,
          completado: false,
          fecha: new Date().toISOString()
        });
        
        mostrarMensaje("Item agregado", "exito");
        document.getElementById('nuevoItem').value = '';
        cargarItems();
      } catch (error) {
        console.error(error);
        mostrarMensaje("Error al agregar", "error");
      }
    };

    // Toggle completado
    window.toggleItem = async (id, completadoActual) => {
      try {
        await updateDoc(doc(db, "checklist", id), {
          completado: !completadoActual
        });
        cargarItems();
      } catch (error) {
        console.error(error);
        mostrarMensaje("Error al actualizar", "error");
      }
    };

    // Cargar items
    async function cargarItems() {
      try {
        const q = query(
          collection(db, "checklist"),
          where("usuario", "==", perfil)
        );
        
        const querySnapshot = await getDocs(q);
        const items = [];
        
        querySnapshot.forEach(doc => {
          items.push({ id: doc.id, ...doc.data() });
        });

        // Ordenar por fecha (más recientes primero)
        items.sort((a, b) => {
          return (b.fecha || '').localeCompare(a.fecha || '');
        });

        const lista = document.getElementById('listaItems');
        lista.innerHTML = '';

        if (items.length === 0) {
          lista.innerHTML = '<div class="empty-state">No hay items. Agrega uno nuevo.</div>';
          document.getElementById('itemsCompletados').innerText = '0';
          document.getElementById('itemsTotales').innerText = '0';
          document.getElementById('porcentaje').innerText = '0%';
          return;
        }

        let completados = 0;
        
        items.forEach(item => {
          if (item.completado) completados++;
          
          const div = document.createElement('div');
          div.className = 'item-row';
          
          let fechaTexto = '';
          if (item.fecha) {
            try {
              const fecha = new Date(item.fecha);
              fechaTexto = fecha.toLocaleDateString();
            } catch (e) {
              fechaTexto = '';
            }
          }
          
          div.innerHTML = `
            <input type="checkbox" class="item-checkbox" ${item.completado ? 'checked' : ''} onchange="toggleItem('${item.id}', ${item.completado})">
            <span class="item-text ${item.completado ? 'checked' : ''}">${item.texto || 'Sin texto'}</span>
            <span class="item-fecha">${fechaTexto}</span>
          `;
          
          lista.appendChild(div);
        });

        const total = items.length;
        const porcentaje = total > 0 ? Math.round((completados / total) * 100) : 0;
        
        document.getElementById('itemsCompletados').innerText = completados;
        document.getElementById('itemsTotales').innerText = total;
        document.getElementById('porcentaje').innerText = porcentaje + '%';

      } catch (error) {
        console.error(error);
        document.getElementById('listaItems').innerHTML = '<div class="empty-state">Error al cargar items</div>';
      }
    }

    // Cargar items al inicio
    cargarItems();
  </script>
</body>
</html>
