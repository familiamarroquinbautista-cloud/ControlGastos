<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checklist de Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #1e1e1e;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #2c3e50;
    }

    .perfil-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .perfil-badge {
      background: #f0f0f0;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #2c3e50;
      border: 1px solid #d0d0d0;
    }

    .btn-volver {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-volver:hover {
      background: #f5f5f5;
      border-color: #a0a0a0;
    }

    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 1.2rem;
      color: #4a5568;
      letter-spacing: 0.3px;
    }

    .progreso-container {
      margin-bottom: 1.5rem;
    }

    .progreso-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #5a6a7a;
      margin-bottom: 0.5rem;
    }

    .progreso-barra {
      height: 6px;
      background: #eaeaea;
      border-radius: 3px;
      overflow: hidden;
    }

    .progreso-llenado {
      height: 6px;
      background: #2c3e50;
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s;
    }

    .stats-grid {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eaeaea;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-valor {
      font-size: 1.8rem;
      font-weight: 300;
      color: #2c3e50;
      line-height: 1.2;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .lista-gastos {
      margin: 1rem 0;
    }

    .gasto-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .gasto-item:last-child {
      border-bottom: none;
    }

    .gasto-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 1rem;
      cursor: pointer;
      accent-color: #2c3e50;
    }

    .gasto-item label {
      flex: 1;
      font-size: 0.95rem;
      cursor: pointer;
      color: #2c3e50;
    }

    .gasto-item.pagado label {
      text-decoration: line-through;
      color: #95a5a6;
    }

    .fecha-gasto {
      color: #95a5a6;
      font-size: 0.8rem;
    }

    .agregar-gasto {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eaeaea;
    }

    .agregar-gasto input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .agregar-gasto input:focus {
      outline: none;
      border-color: #2c3e50;
    }

    .btn-agregar {
      padding: 0.8rem 1.5rem;
      background: white;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-agregar:hover {
      background: #f5f5f5;
      border-color: #909090;
    }

    .empty-state {
      text-align: center;
      color: #95a5a6;
      padding: 2rem 0;
      font-size: 0.9rem;
    }

    .contador-simple {
      text-align: center;
      font-size: 0.9rem;
      color: #5a6a7a;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CHECKLIST</h1>
      <div class="perfil-info">
        <span class="perfil-badge" id="perfilDisplay">Cargando...</span>
        <button class="btn-volver" onclick="window.location.href='app.html'">← Volver</button>
      </div>
    </div>

    <div class="card">
      <h2>PROGRESO MENSUAL</h2>
      
      <div class="progreso-container">
        <div class="progreso-label">
          <span id="contador">0/0 gastos</span>
          <span id="porcentaje">0%</span>
        </div>
        <div class="progreso-barra">
          <div class="progreso-llenado" id="barra-progreso"></div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-valor" id="total-gastos">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
          <div class="stat-valor" id="pagados-gastos">0</div>
          <div class="stat-label">Pagados</div>
        </div>
        <div class="stat-item">
          <div class="stat-valor" id="pendientes-gastos">0</div>
          <div class="stat-label">Pend.</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>GASTOS DEL MES</h2>
      
      <div class="lista-gastos" id="lista-gastos">
        <div class="empty-state">Cargando...</div>
      </div>

      <div class="agregar-gasto">
        <input type="text" id="nuevo-gasto" placeholder="Nuevo gasto (ej: Agua, Internet)">
        <button class="btn-agregar" onclick="agregarGasto()">Agregar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, addDoc, getDocs, updateDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    document.getElementById('perfilDisplay').innerText = perfil;

    window.agregarGasto = async () => {
      const nombreGasto = document.getElementById("nuevo-gasto").value.trim();
      if (!nombreGasto) return;

      try {
        await addDoc(collection(db, "checklist"), {
          usuario: perfil,
          nombre: nombreGasto,
          pagado: false,
          fecha: new Date(),
          mes: new Date().getMonth() + 1,
          año: new Date().getFullYear()
        });
        document.getElementById("nuevo-gasto").value = "";
        cargarGastos();
      } catch (error) {
        console.error(error);
        alert("Error al agregar");
      }
    };

    window.toggleGasto = async (id, pagadoActual) => {
      try {
        await updateDoc(doc(db, "checklist", id), {
          pagado: !pagadoActual
        });
        cargarGastos();
      } catch (error) {
        console.error(error);
        alert("Error al actualizar");
      }
    };

    async function cargarGastos() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const añoActual = new Date().getFullYear();
        
        const q = query(
          collection(db, "checklist"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("año", "==", añoActual),
          orderBy("fecha", "desc")
        );
        
        const querySnapshot = await getDocs(q);
        const gastos = [];
        querySnapshot.forEach(doc => {
          gastos.push({ id: doc.id, ...doc.data() });
        });

        const lista = document.getElementById("lista-gastos");
        lista.innerHTML = "";

        if (gastos.length === 0) {
          lista.innerHTML = '<div class="empty-state">No hay gastos este mes</div>';
        }

        let pagados = 0;
        gastos.forEach(gasto => {
          if (gasto.pagado) pagados++;
          
          const div = document.createElement("div");
          div.className = `gasto-item ${gasto.pagado ? 'pagado' : ''}`;
          
          const fecha = gasto.fecha?.toDate ? gasto.fecha.toDate() : new Date();
          const fechaStr = fecha.toLocaleDateString();
          
          div.innerHTML = `
            <input type="checkbox" ${gasto.pagado ? 'checked' : ''} onchange="toggleGasto('${gasto.id}', ${gasto.pagado})">
            <label>${gasto.nombre}</label>
            <span class="fecha-gasto">${fechaStr}</span>
          `;
          lista.appendChild(div);
        });

        const total = gastos.length;
        const pendientes = total - pagados;
        const porcentaje = total > 0 ? Math.round((pagados / total) * 100) : 0;
        
        document.getElementById("total-gastos").innerText = total;
        document.getElementById("pagados-gastos").innerText = pagados;
        document.getElementById("pendientes-gastos").innerText = pendientes;
        document.getElementById("contador").innerText = `${pagados}/${total} gastos`;
        document.getElementById("porcentaje").innerText = `${porcentaje}%`;
        document.getElementById("barra-progreso").style.width = `${porcentaje}%`;
        
      } catch (error) {
        console.error(error);
        document.getElementById("lista-gastos").innerHTML = '<div class="empty-state">Error al cargar</div>';
      }
    }

    cargarGastos();
  </script>
</body>
</html>
