<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resumen General</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .perfil-info {
      background: #f1c40f;
      color: #2c3e50;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .btn-volver {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .resumen-general {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .resumen-general h2 {
      margin: 0 0 15px 0;
      font-size: 1.5rem;
      opacity: 0.95;
    }

    .totales {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .total-item {
      text-align: center;
    }

    .total-item .label {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .total-item .valor {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .total-item .subvalor {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Tarjeta de resumen conjunto */
    .card-conjunto {
      background: white;
      border-radius: 15px;
      margin-bottom: 30px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #f1c40f;
    }

    .card-conjunto-header {
      background: #f1c40f;
      color: #2c3e50;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .card-conjunto-content {
      padding: 20px;
    }

    .categoria-conjunto {
      margin-bottom: 25px;
    }

    .categoria-conjunto h3 {
      margin: 0 0 15px 0;
      color: #2c3e50;
      border-bottom: 3px solid #f1c40f;
      padding-bottom: 8px;
      font-size: 1.3rem;
    }

    .tabla-conjunto {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla-conjunto th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      font-weight: bold;
      color: #2c3e50;
    }

    .tabla-conjunto td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
    }

    .tabla-conjunto tr:last-child td {
      border-bottom: none;
    }

    .tabla-conjunto .total-row {
      background: #f1f9ff;
      font-weight: bold;
      border-top: 2px solid #4a90e2;
    }

    .diferencia-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }

    .positivo {
      background: #d4edda;
      color: #155724;
    }

    .negativo {
      background: #f8d7da;
      color: #721c24;
    }

    .neutro {
      background: #e2e3e5;
      color: #383d41;
    }

    /* Tarjetas individuales */
    .perfil-card {
      background: white;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .perfil-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .perfil-header.maria {
      background: #ff9a9e;
      color: #4a1e2a;
    }

    .perfil-header.andres {
      background: #a8e6cf;
      color: #1a4a3a;
    }

    .perfil-totales {
      display: flex;
      gap: 20px;
      font-size: 1rem;
    }

    .perfil-content {
      padding: 20px;
    }

    .subcategoria-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      margin: 5px 0;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .subcategoria-row .presupuesto {
      color: #4a90e2;
      font-weight: bold;
    }

    .subcategoria-row .gasto {
      color: #e67e22;
      font-weight: bold;
    }

    .no-datos {
      text-align: center;
      padding: 30px;
      color: #666;
      font-style: italic;
    }

    .fecha-actual {
      text-align: center;
      margin: 20px 0;
      color: #666;
      font-size: 1.1rem;
    }

    .section-title {
      margin: 30px 0 15px 0;
      color: #2c3e50;
      border-left: 5px solid #f1c40f;
      padding-left: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Resumen General</h1>
    <div>
      <span class="perfil-info" id="perfilDisplay">üëë ADMIN</span>
      <button class="btn-volver" onclick="window.location.href='index.html'">‚Üê Cambiar Perfil</button>
    </div>
  </div>

  <div class="resumen-general">
    <h2>üí∞ Resumen Global del Mes</h2>
    <div class="totales">
      <div class="total-item">
        <div class="label">Presupuesto Total</div>
        <div class="valor" id="totalPresupuestoGlobal">$0</div>
      </div>
      <div class="total-item">
        <div class="label">Gastos Totales</div>
        <div class="valor" id="totalGastosGlobal">$0</div>
      </div>
      <div class="total-item">
        <div class="label">Diferencia</div>
        <div class="valor" id="diferenciaGlobal">$0</div>
        <div class="subvalor" id="porcentajeGlobal">0% usado</div>
      </div>
    </div>
  </div>

  <div class="fecha-actual" id="fechaActual"></div>

  <!-- üìä RESUMEN CONJUNTO (Maria + Andres) -->
  <h2 class="section-title">üìà Resumen Conjunto (Maria + Andres)</h2>
  <div class="card-conjunto">
    <div class="card-conjunto-header">
      üë• TOTAL COMBINADO: Presupuesto vs Gastos
    </div>
    <div class="card-conjunto-content" id="resumenConjunto">
      Cargando datos conjuntos...
    </div>
  </div>

  <!-- üë§ RESUMEN INDIVIDUAL -->
  <h2 class="section-title">üë§ Resumen Individual</h2>
  <div id="perfilesContainer">
    Cargando datos individuales...
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil !== 'Admin') {
      window.location.href = "index.html";
    }

    const fecha = new Date();
    document.getElementById('fechaActual').innerText = 
      `Per√≠odo: ${fecha.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' })}`;

    const perfiles = ['Maria', 'Andres'];
    const categorias = {
      'Mercado': ['Carnes', 'Verduras'],
      'Servicios': ['Luz', 'Gas']
    };

    async function cargarResumenGlobal() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        let totalPresupuestoGlobal = 0;
        let totalGastosGlobal = 0;
        
        // Datos para resumen conjunto
        const datosConjuntos = {};
        
        // Inicializar estructura de datos conjuntos
        for (const [categoria, subcategorias] of Object.entries(categorias)) {
          datosConjuntos[categoria] = {};
          for (const subcategoria of subcategorias) {
            datosConjuntos[categoria][subcategoria] = {
              presupuesto: 0,
              gasto: 0
            };
          }
        }
        
        const container = document.getElementById('perfilesContainer');
        container.innerHTML = '';

        for (const perfilActual of perfiles) {
          // Obtener presupuestos
          const presupuestosQuery = query(
            collection(db, "presupuestos"),
            where("usuario", "==", perfilActual),
            where("mes", "==", mesActual),
            where("a√±o", "==", a√±oActual)
          );
          const presupuestosSnap = await getDocs(presupuestosQuery);
          
          // Obtener gastos
          const gastosQuery = query(
            collection(db, "gastos"),
            where("usuario", "==", perfilActual),
            where("mes", "==", mesActual),
            where("a√±o", "==", a√±oActual)
          );
          const gastosSnap = await getDocs(gastosQuery);

          // Organizar datos del perfil actual
          const presupuestos = {};
          presupuestosSnap.forEach(doc => {
            const data = doc.data();
            const key = `${data.categoria}_${data.subcategoria}`;
            presupuestos[key] = (presupuestos[key] || 0) + data.monto;
          });

          const gastos = {};
          gastosSnap.forEach(doc => {
            const data = doc.data();
            const key = `${data.categoria}_${data.subcategoria}`;
            gastos[key] = (gastos[key] || 0) + data.monto;
          });

          // Calcular totales del perfil
          let totalPresupuestoPerfil = 0;
          let totalGastosPerfil = 0;
          
          for (const [categoria, subcategorias] of Object.entries(categorias)) {
            for (const subcategoria of subcategorias) {
              const key = `${categoria}_${subcategoria}`;
              const presupuestoVal = presupuestos[key] || 0;
              const gastoVal = gastos[key] || 0;
              
              totalPresupuestoPerfil += presupuestoVal;
              totalGastosPerfil += gastoVal;
              
              // Acumular en datos conjuntos
              datosConjuntos[categoria][subcategoria].presupuesto += presupuestoVal;
              datosConjuntos[categoria][subcategoria].gasto += gastoVal;
            }
          }

          totalPresupuestoGlobal += totalPresupuestoPerfil;
          totalGastosGlobal += totalGastosPerfil;

          // Tarjeta individual
          const perfilCard = document.createElement('div');
          perfilCard.className = 'perfil-card';

          const headerClass = perfilActual === 'Maria' ? 'maria' : 'andres';
          perfilCard.innerHTML = `
            <div class="perfil-header ${headerClass}">
              <span>${perfilActual === 'Maria' ? 'üë©' : 'üë®'} ${perfilActual}</span>
              <div class="perfil-totales">
                <span>üí∞ $${totalPresupuestoPerfil}</span>
                <span>üí∏ $${totalGastosPerfil}</span>
                <span>‚öñÔ∏è $${totalPresupuestoPerfil - totalGastosPerfil}</span>
              </div>
            </div>
          `;

          const contentDiv = document.createElement('div');
          contentDiv.className = 'perfil-content';

          for (const [categoria, subcategorias] of Object.entries(categorias)) {
            for (const subcategoria of subcategorias) {
              const key = `${categoria}_${subcategoria}`;
              const presupuestoVal = presupuestos[key] || 0;
              const gastoVal = gastos[key] || 0;
              
              const subDiv = document.createElement('div');
              subDiv.className = 'subcategoria-row';
              subDiv.innerHTML = `
                <span><strong>${categoria} - ${subcategoria}:</strong></span>
                <span class="presupuesto">P: $${presupuestoVal}</span>
                <span class="gasto">G: $${gastoVal}</span>
                <span>Diferencia: $${presupuestoVal - gastoVal}</span>
              `;
              contentDiv.appendChild(subDiv);
            }
          }

          perfilCard.appendChild(contentDiv);
          container.appendChild(perfilCard);
        }

        // Actualizar totales globales
        document.getElementById('totalPresupuestoGlobal').innerText = `$${totalPresupuestoGlobal}`;
        document.getElementById('totalGastosGlobal').innerText = `$${totalGastosGlobal}`;
        
        const diferenciaGlobal = totalPresupuestoGlobal - totalGastosGlobal;
        document.getElementById('diferenciaGlobal').innerText = 
          diferenciaGlobal >= 0 ? `+$${diferenciaGlobal}` : `-$${Math.abs(diferenciaGlobal)}`;
        
        const porcentaje = totalPresupuestoGlobal > 0 
          ? ((totalGastosGlobal / totalPresupuestoGlobal) * 100).toFixed(1)
          : 0;
        document.getElementById('porcentajeGlobal').innerText = `${porcentaje}% usado`;

        // Mostrar resumen conjunto
        mostrarResumenConjunto(datosConjuntos);

      } catch (error) {
        console.error(error);
        document.getElementById('perfilesContainer').innerHTML = 
          '<div class="no-datos">Error al cargar los datos</div>';
      }
    }

    function mostrarResumenConjunto(datos) {
      const container = document.getElementById('resumenConjunto');
      
      let html = '';
      let totalPresupuesto = 0;
      let totalGastos = 0;

      for (const [categoria, subcategorias] of Object.entries(datos)) {
        html += `<div class="categoria-conjunto">`;
        html += `<h3>${categoria === 'Mercado' ? 'üõí Mercado' : 'üí° Servicios'}</h3>`;
        
        html += `<table class="tabla-conjunto">`;
        html += `<tr><th>Subcategor√≠a</th><th>Presupuesto</th><th>Gasto</th><th>Diferencia</th></tr>`;

        let totalCategoriaPresupuesto = 0;
        let totalCategoriaGasto = 0;

        for (const [subcategoria, valores] of Object.entries(subcategorias)) {
          const presupuesto = valores.presupuesto;
          const gasto = valores.gasto;
          const diferencia = presupuesto - gasto;
          
          totalCategoriaPresupuesto += presupuesto;
          totalCategoriaGasto += gasto;
          totalPresupuesto += presupuesto;
          totalGastos += gasto;

          let diferenciaClass = 'neutro';
          if (presupuesto > 0) {
            diferenciaClass = diferencia >= 0 ? 'positivo' : 'negativo';
          }

          html += `<tr>`;
          html += `<td><strong>${subcategoria}</strong></td>`;
          html += `<td>$${presupuesto}</td>`;
          html += `<td>$${gasto}</td>`;
          html += `<td><span class="diferencia-badge ${diferenciaClass}">$${diferencia}</span></td>`;
          html += `</tr>`;
        }

        // Total por categor√≠a
        const diferenciaCategoria = totalCategoriaPresupuesto - totalCategoriaGasto;
        let catDiferenciaClass = totalCategoriaPresupuesto > 0 
          ? (diferenciaCategoria >= 0 ? 'positivo' : 'negativo') 
          : 'neutro';

        html += `<tr class="total-row">`;
        html += `<td><strong>TOTAL ${categoria}</strong></td>`;
        html += `<td><strong>$${totalCategoriaPresupuesto}</strong></td>`;
        html += `<td><strong>$${totalCategoriaGasto}</strong></td>`;
        html += `<td><span class="diferencia-badge ${catDiferenciaClass}">$${diferenciaCategoria}</span></td>`;
        html += `</tr>`;

        html += `</table>`;
        html += `</div>`;
      }

      // Gran total
      const diferenciaTotal = totalPresupuesto - totalGastos;
      const totalDiferenciaClass = totalPresupuesto > 0 
        ? (diferenciaTotal >= 0 ? 'positivo' : 'negativo') 
        : 'neutro';

      html += `<div style="margin-top: 25px; padding: 20px; background: #f1f9ff; border-radius: 10px; text-align: center;">`;
      html += `<h3 style="margin: 0 0 10px 0;">üìä GRAN TOTAL COMBINADO</h3>`;
      html += `<div style="display: flex; justify-content: space-around; font-size: 1.2rem;">`;
      html += `<div><strong>Presupuesto:</strong> $${totalPresupuesto}</div>`;
      html += `<div><strong>Gastos:</strong> $${totalGastos}</div>`;
      html += `<div><strong>Diferencia:</strong> <span class="diferencia-badge ${totalDiferenciaClass}">$${diferenciaTotal}</span></div>`;
      html += `</div>`;
      html += `</div>`;

      container.innerHTML = html;
    }

    cargarResumenGlobal();
  </script>
</body>
</html>
