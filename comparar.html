<!DOCTYPE html>

      box-shadow: 0 4px 6px rgba(0,0,0,0.1);

    .comparacion-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;

    }

    .positivo { color: #27ae60; font-weight: bold; }

</head>
<body>
