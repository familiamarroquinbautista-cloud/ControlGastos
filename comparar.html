<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Comparar vs Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .perfil-info {
      background: #9b59b6;
      color: white;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: bold;
    }

    .btn-volver {
      padding: 10px 20px;
      background: #9b59b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .resumen-general {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .resumen-general h2 {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .resumen-general .total {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .categoria {
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .categoria-header {
      background: #f5f5f5;
      padding: 12px 15px;
      font-weight: bold;
      font-size: 1.2rem;
      border-bottom: 2px solid #9b59b6;
    }

    .subcategoria {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .subcategoria:last-child {
      border-bottom: none;
    }

    .subcategoria-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .valores {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    .presupuesto {
      color: #4a90e2;
      font-weight: bold;
    }

    .gasto {
      color: #e67e22;
      font-weight: bold;
    }

    .diferencia {
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .positivo {
      background: #d4edda;
      color: #155724;
    }

    .negativo {
      background: #f8d7da;
      color: #721c24;
    }

    .neutro {
      background: #e2e3e5;
      color: #383d41;
    }

    .total-row {
      background: #f8f9fa;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      border-top: 2px solid #9b59b6;
    }

    .estado-mensaje {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .aviso {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Comparaci√≥n</h1>
    <div>
      <span class="perfil-info" id="perfilDisplay">Cargando...</span>
      <button class="btn-volver" onclick="window.location.href='app.html'">‚Üê Volver</button>
    </div>
  </div>

  <div class="aviso">
    ‚ö†Ô∏è Comparando tus gastos vs Presupuesto GENERAL
  </div>

  <div class="resumen-general">
    <h2>Resumen del mes</h2>
    <div class="total" id="totalGeneral">$0 vs $0</div>
    <div id="diferenciaGeneral">‚öñÔ∏è Cargando...</div>
  </div>

  <div class="card">
    <h3>üìä Comparaci√≥n por categor√≠as</h3>
    <div id="comparacionContainer">
      Cargando datos...
    </div>
  </div>

  <div class="card">
    <h3>üìã Recomendaciones</h3>
    <div id="recomendaciones" class="estado-mensaje">
      Cargando...
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore(initializeApp({
      apiKey: "AIzaSyDewpV6vxTMevSNzU4jCP7XYTZj_jlx4-Y",
      authDomain: "controlgastosprueba.firebaseapp.com",
      projectId: "controlgastosprueba",
      storageBucket: "controlgastosprueba.firebasestorage.app",
      messagingSenderId: "679682152121",
      appId: "1:679682152121:web:d3981591d952df1333ed68"
    }));

    const perfil = sessionStorage.getItem('perfil');
    
    if (!perfil || perfil === 'Admin') {
      window.location.href = "index.html";
    }

    document.getElementById('perfilDisplay').innerText = `üë§ ${perfil}`;

    const categorias = {
      'Mercado': ['Carnes', 'Verduras'],
      'Servicios': ['Luz', 'Gas']
    };

    async function cargarComparacion() {
      try {
        const mesActual = new Date().getMonth() + 1;
        const a√±oActual = new Date().getFullYear();
        
        // Obtener PRESUPUESTO √öNICO (GENERAL)
        const presupuestosQuery = query(
          collection(db, "presupuestos"),
          where("usuario", "==", 'GENERAL'),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const presupuestosSnap = await getDocs(presupuestosQuery);
        
        // Obtener GASTOS del perfil actual
        const gastosQuery = query(
          collection(db, "gastos"),
          where("usuario", "==", perfil),
          where("mes", "==", mesActual),
          where("a√±o", "==", a√±oActual)
        );
        const gastosSnap = await getDocs(gastosQuery);

        // Organizar presupuesto √∫nico
        const presupuestos = {};
        presupuestosSnap.forEach(doc => {
          const data = doc.data();
          const key = `${data.categoria}_${data.subcategoria}`;
          presupuestos[key] = (presupuestos[key] || 0) + data.monto;
        });

        // Organizar gastos del perfil
        const gastos = {};
        gastosSnap.forEach(doc => {
          const data = doc.data();
          const key = `${data.categoria}_${data.subcategoria}`;
          gastos[key] = (gastos[key] || 0) + data.monto;
        });

        const container = document.getElementById('comparacionContainer');
        container.innerHTML = '';

        let totalPresupuesto = 0;
        let totalGastos = 0;

        for (const [categoria, subcategorias] of Object.entries(categorias)) {
          const categoriaDiv = document.createElement('div');
          categoriaDiv.className = 'categoria';
          
          let categoriaHeader = document.createElement('div');
          categoriaHeader.className = 'categoria-header';
          categoriaHeader.innerText = categoria === 'Mercado' ? 'üõí Mercado' : 'üí° Servicios';
          categoriaDiv.appendChild(categoriaHeader);

          for (const subcategoria of subcategorias) {
            const key = `${categoria}_${subcategoria}`;
            const presupuesto = presupuestos[key] || 0;
            const gasto = gastos[key] || 0;
            const diferencia = presupuesto - gasto;

            totalPresupuesto += presupuesto;
            totalGastos += gasto;

            const subDiv = document.createElement('div');
            subDiv.className = 'subcategoria';
            
            let diferenciaClass = 'neutro';
            let diferenciaText = 'Sin presupuesto';
            
            if (presupuesto > 0) {
              if (diferencia >= 0) {
                diferenciaClass = 'positivo';
                diferenciaText = `üí∞ Ahorraste $${diferencia}`;
              } else {
                diferenciaClass = 'negativo';
                diferenciaText = `‚ö†Ô∏è Excediste $${Math.abs(diferencia)}`;
              }
            }

            subDiv.innerHTML = `
              <div class="subcategoria-header">
                <span>${subcategoria}</span>
                <span class="diferencia ${diferenciaClass}">${diferenciaText}</span>
              </div>
              <div class="valores">
                <span class="presupuesto">Presupuesto Gral: $${presupuesto}</span>
                <span class="gasto">Tus Gastos: $${gasto}</span>
              </div>
            `;
            
            categoriaDiv.appendChild(subDiv);
          }

          container.appendChild(categoriaDiv);
        }

        const totalDiv = document.createElement('div');
        totalDiv.className = 'total-row';
        totalDiv.innerHTML = `
          <span>TOTALES:</span>
          <span>Presupuesto Gral: $${totalPresupuesto} | Tus Gastos: $${totalGastos}</span>
        `;
        container.appendChild(totalDiv);

        document.getElementById('totalGeneral').innerHTML = `$${totalPresupuesto} vs $${totalGastos}`;
        
        const diferenciaGeneral = totalPresupuesto - totalGastos;
        const diferenciaElement = document.getElementById('diferenciaGeneral');
        
        if (totalPresupuesto === 0) {
          diferenciaElement.innerHTML = `<span class="neutro">üìå No hay presupuesto configurado</span>`;
        } else if (diferenciaGeneral >= 0) {
          diferenciaElement.innerHTML = `<span class="positivo">‚úÖ Disponible: $${diferenciaGeneral}</span>`;
        } else {
          diferenciaElement.innerHTML = `<span class="negativo">‚ö†Ô∏è D√©ficit: $${Math.abs(diferenciaGeneral)}</span>`;
        }

        const recomendaciones = document.getElementById('recomendaciones');
        if (totalPresupuesto === 0) {
          recomendaciones.innerHTML = 'üìå El administrador no ha configurado presupuesto este mes';
        } else if (totalGastos === 0) {
          recomendaciones.innerHTML = 'üìå No has registrado gastos este mes';
        } else if (diferenciaGeneral >= 0) {
          const porcentaje = (totalGastos / totalPresupuesto * 100).toFixed(1);
          recomendaciones.innerHTML = `‚úÖ Vas bien! Has usado el ${porcentaje}% del presupuesto general. Te quedan $${diferenciaGeneral} disponibles.`;
        } else {
          recomendaciones.innerHTML = `‚ö†Ô∏è Has excedido tu parte del presupuesto en $${Math.abs(diferenciaGeneral)}. Revisa tus gastos.`;
        }

      } catch (error) {
        console.error(error);
        document.getElementById('comparacionContainer').innerHTML = 'Error al cargar datos';
      }
    }

    cargarComparacion();
  </script>
</body>
</html>
