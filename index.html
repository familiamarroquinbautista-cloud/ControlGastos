<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #1e1e1e;
    }

    /* Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .splash-content {
      position: absolute;
      text-align: center;
      color: white;
      z-index: 1001;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .splash-content h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease;
    }

    .splash-content p {
      font-size: 1rem;
      opacity: 0.8;
      letter-spacing: 2px;
      animation: fadeInUp 1s ease 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contenido principal (oculto inicialmente) */
    .main-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      color: #2c3e50;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border-color: #b0b0b0;
      background: #fafafa;
    }

    .btn-perfil.admin {
      border: 1px solid #d0d0d0;
      background: #f0f0f0;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #95a5a6;
    }

    /* Skip button */
    .skip-splash {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 1002;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(5px);
    }

    .skip-splash:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .splash-content h1 {
        font-size: 2rem;
      }
      
      .splash-content p {
        font-size: 0.85rem;
      }
      
      .skip-splash {
        bottom: 20px;
        right: 20px;
        padding: 0.4rem 1rem;
      }
      
      .btn-perfil {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <video class="splash-video" autoplay muted playsinline id="splashVideo">
      <source src="splash.mp4" type="video/mp4">
      <!-- Fallback si el video no carga -->
      Tu navegador no soporta video.
    </video>
    <div class="splash-content">
      <h1>CONTROL GASTOS</h1>
      <p>familia · finanzas personales</p>
    </div>
    <button class="skip-splash" onclick="skipSplash()">Saltar intro</button>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="main-content">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA • seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">
        MARIA
      </button>
      
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">
        ANDRES
      </button>

      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">
        ADMIN
      </button>
    </div>
    
    <div class="footer">
      — control familiar —
    </div>
  </div>

  <script>
    // Función para seleccionar perfil
    function seleccionarPerfil(nombre) {
      sessionStorage.setItem('perfil', nombre);
      window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
    }

    // Función para saltar el splash
    window.skipSplash = function() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      
      splash.classList.add('fade-out');
      mainContent.classList.add('visible');
      
      // Pausar el video
      const video = document.getElementById('splashVideo');
      if (video) {
        video.pause();
      }
    };

    // Manejar el splash screen
    document.addEventListener('DOMContentLoaded', function() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      const video = document.getElementById('splashVideo');
      
      // Duración del splash (3.5 segundos o cuando termina el video)
      const splashDuration = 3500; // 3.5 segundos
      
      // Mostrar contenido principal después del splash
      setTimeout(() => {
        splash.classList.add('fade-out');
        mainContent.classList.add('visible');
      }, splashDuration);
      
      // Si el video termina antes, también ocultamos el splash
      video.addEventListener('ended', function() {
        splash.classList.add('fade-out');
        mainContent.classList.add('visible');
      });
      
      // Si el video no puede cargar, ocultamos splash después de 2 segundos
      video.addEventListener('error', function() {
        setTimeout(() => {
          splash.classList.add('fade-out');
          mainContent.classList.add('visible');
        }, 2000);
      });
    });
  </script>
</body>
</html>
