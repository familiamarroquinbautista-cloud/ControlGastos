<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #1e1e1e;
      overflow: hidden;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .skip-splash {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .main-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #2c3e50;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    .btn-perfil.admin {
      background: #f0f0f0;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #95a5a6;
    }

    @media (max-width: 480px) {
      .btn-perfil {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash" class="splash-screen">
    <video 
      class="splash-video"
      id="splashVideo"
      autoplay
      muted
      loop
      playsinline
      webkit-playsinline
      preload="auto">

      <source src="splash.mp4" type="video/mp4">
    </video>

    <button class="skip-splash" onclick="skipSplash()">Saltar intro</button>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="mainContent" class="main-content">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA • seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">MARIA</button>
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">ANDRES</button>
      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">ADMIN</button>
    </div>
    
    <div class="footer">
      — control familiar —
    </div>
  </div>

  <script>
    function seleccionarPerfil(nombre) {
      sessionStorage.setItem('perfil', nombre);
      window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
    }

    function skipSplash() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      const video = document.getElementById('splashVideo');

      splash.classList.add('fade-out');
      mainContent.classList.add('visible');

      if (video) video.pause();
    }

    document.addEventListener('DOMContentLoaded', function() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      const video = document.getElementById('splashVideo');

      const splashDuration = 4000;

      // Intentar forzar autoplay en móviles
      if (video) {
        const playPromise = video.play();

        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Autoplay bloqueado:", error);
          });
        }
      }

      // Ocultar splash después del tiempo definido
      setTimeout(() => {
        splash.classList.add('fade-out');
        mainContent.classList.add('visible');
      }, splashDuration);

      video.addEventListener('error', function() {
        setTimeout(() => {
          splash.classList.add('fade-out');
          mainContent.classList.add('visible');
        }, 2000);
      });
    });
  </script>

</body>
</html>
