<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Control Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #1e1e1e;
    }

    /* Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay oscuro para mejor visibilidad del botÃ³n */
    .splash-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      pointer-events: none;
    }

    /* Contenido del splash (alternativa si el video no carga) */
    .splash-fallback {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .splash-fallback h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .splash-fallback .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    /* Loader para fallback */
    .fallback-loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Skip button */
    .skip-splash {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 1002;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(5px);
      border: none;
      font-weight: 500;
    }

    .skip-splash:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-2px);
    }

    /* Contenido principal (oculto inicialmente) */
    .main-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      color: #2c3e50;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border-color: #b0b0b0;
      background: #fafafa;
    }

    .btn-perfil.admin {
      border: 1px solid #d0d0d0;
      background: #f0f0f0;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #95a5a6;
    }

    /* Indicador de carga del video */
    .video-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      z-index: 1001;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .skip-splash {
        bottom: 20px;
        right: 20px;
        padding: 0.4rem 1rem;
        font-size: 0.75rem;
      }
      
      .btn-perfil {
        min-width: 100%;
      }
      
      .splash-fallback h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <!-- Video (intentarÃ¡ reproducirse automÃ¡ticamente) -->
    <video class="splash-video" id="splashVideo" muted playsinline preload="auto">
      <source src="splash.mp4" type="video/mp4">
    </video>
    
    <!-- Overlay oscuro -->
    <div class="splash-overlay"></div>
    
    <!-- Indicador de carga (se muestra mientras el video carga) -->
    <div id="videoLoading" class="video-loading">Cargando...</div>
    
    <!-- Fallback que se muestra si el video no se reproduce despuÃ©s de intentarlo -->
    <div id="splashFallback" class="splash-fallback" style="display: none;">
      <h1>CONTROL GASTOS</h1>
      <div class="subtitle">FAMILIA</div>
      <div class="fallback-loader"></div>
      <div style="margin-top: 1rem; opacity: 0.8;">Cargando aplicaciÃ³n...</div>
    </div>
    
    <button class="skip-splash" onclick="skipSplash()">Saltar intro</button>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="main-content">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA â€¢ seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">
        ðŸ‘© MARIA
      </button>
      
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">
        ðŸ‘¨ ANDRES
      </button>

      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">
        ðŸ‘‘ ADMIN
      </button>
    </div>
    
    <div class="footer">
      â€” control familiar â€”
    </div>
  </div>

  <script>
    // FunciÃ³n para seleccionar perfil
    function seleccionarPerfil(nombre) {
      sessionStorage.setItem('perfil', nombre);
      window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
    }

    // FunciÃ³n para saltar el splash
    window.skipSplash = function() {
      ocultarSplash();
    };

    function ocultarSplash() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      const video = document.getElementById('splashVideo');
      
      splash.classList.add('fade-out');
      mainContent.classList.add('visible');
      
      // Pausar el video si existe
      if (video) {
        video.pause();
      }
    }

    // FunciÃ³n para intentar reproducir el video
    async function intentarReproducirVideo() {
      const video = document.getElementById('splashVideo');
      const loading = document.getElementById('videoLoading');
      const fallback = document.getElementById('splashFallback');
      
      if (!video) return;
      
      try {
        // Intentar reproducir el video
        await video.play();
        
        // Si llegamos aquÃ­, el video se estÃ¡ reproduciendo
        loading.style.display = 'none';
        console.log('Video reproduciÃ©ndose correctamente');
        
        // Configurar tiempo mÃ¡ximo de splash (4 segundos)
        setTimeout(() => {
          ocultarSplash();
        }, 4000);
        
        // Si el video termina antes, ocultar splash
        video.addEventListener('ended', function() {
          ocultarSplash();
        });
        
      } catch (error) {
        // Error de autoplay - mostrar fallback
        console.log('Autoplay bloqueado:', error);
        loading.style.display = 'none';
        video.style.display = 'none';
        fallback.style.display = 'flex';
        
        // Ocultar splash despuÃ©s de 3 segundos con el fallback
        setTimeout(() => {
          ocultarSplash();
        }, 3000);
      }
    }

    // TambiÃ©n intentar reproducir cuando el video estÃ© cargado
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('splashVideo');
      const loading = document.getElementById('videoLoading');
      
      // Si el video ya estÃ¡ cargado, intentar reproducir
      if (video.readyState >= 2) {
        intentarReproducirVideo();
      } else {
        // Esperar a que el video estÃ© listo
        video.addEventListener('canplay', function() {
          intentarReproducirVideo();
        });
      }
      
      // Timeout de seguridad (5 segundos mÃ¡ximo)
      setTimeout(() => {
        ocultarSplash();
      }, 5000);
      
      // Error al cargar el video
      video.addEventListener('error', function() {
        console.log('Error al cargar el video');
        loading.style.display = 'none';
        document.getElementById('splashFallback').style.display = 'flex';
        
        setTimeout(() => {
          ocultarSplash();
        }, 2000);
      });
    });

    // TambiÃ©n intentar cuando la ventana estÃ© completamente cargada
    window.addEventListener('load', function() {
      intentarReproducirVideo();
    });
  </script>
</body>
</html>
