<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Control Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #1e1e1e;
    }

    /* Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fallback para móviles si el video no se reproduce */
    .splash-fallback {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .splash-fallback h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .splash-fallback p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Skip button */
    .skip-splash {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(5px);
    }

    .skip-splash:hover {
      background: rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.5);
    }

    /* Contenido principal (oculto inicialmente) */
    .main-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      color: #2c3e50;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border-color: #b0b0b0;
      background: #fafafa;
    }

    .btn-perfil.admin {
      border: 1px solid #d0d0d0;
      background: #f0f0f0;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #95a5a6;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .skip-splash {
        bottom: 20px;
        right: 20px;
        padding: 0.4rem 1rem;
        font-size: 0.75rem;
      }
      
      .btn-perfil {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <video class="splash-video" id="splashVideo" autoplay muted playsinline preload="auto">
      <source src="splash.mp4" type="video/mp4">
      <!-- Fallback si el video no carga -->
    </video>
    <!-- Fallback visual que se muestra si el video no se reproduce -->
    <div id="splashFallback" class="splash-fallback" style="display: none;">
      <h2>CONTROL GASTOS</h2>
      <p>FAMILIA</p>
    </div>
    <button class="skip-splash" onclick="skipSplash()">Saltar intro</button>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="main-content">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA • seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">
        MARIA
      </button>
      
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">
        ANDRES
      </button>

      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">
        ADMIN
      </button>
    </div>
    
    <div class="footer">
      — control familiar —
    </div>
  </div>

  <script>
    // Función para seleccionar perfil
    function seleccionarPerfil(nombre) {
      sessionStorage.setItem('perfil', nombre);
      window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
    }

    // Función para saltar el splash
    window.skipSplash = function() {
      ocultarSplash();
    };

    function ocultarSplash() {
      const splash = document.getElementById('splash');
      const mainContent = document.getElementById('mainContent');
      const video = document.getElementById('splashVideo');
      
      splash.classList.add('fade-out');
      mainContent.classList.add('visible');
      
      // Pausar el video si existe
      if (video) {
        video.pause();
      }
    }

    // Función para intentar reproducir el video automáticamente
    function reproducirVideo() {
      const video = document.getElementById('splashVideo');
      const fallback = document.getElementById('splashFallback');
      
      if (!video) return;
      
      // Intentar reproducir el video
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          // Video se reproduce correctamente
          console.log('Video reproduciéndose automáticamente');
        }).catch(error => {
          // Error de autoplay - mostrar fallback
          console.log('Autoplay bloqueado:', error);
          video.style.display = 'none';
          fallback.style.display = 'flex';
          
          // Configurar tiempo de espera para ocultar splash
          setTimeout(() => {
            ocultarSplash();
          }, 3000);
        });
      }
    }

    // Manejar el splash screen
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('splashVideo');
      const fallback = document.getElementById('splashFallback');
      
      // Intentar reproducir el video
      reproducirVideo();
      
      // Configurar tiempo máximo de splash (5 segundos)
      const splashTimeout = setTimeout(() => {
        ocultarSplash();
      }, 5000);
      
      // Si el video termina, ocultar splash
      video.addEventListener('ended', function() {
        clearTimeout(splashTimeout);
        ocultarSplash();
      });
      
      // Si el video puede reproducirse pero tarda en cargar
      video.addEventListener('canplay', function() {
        // El video está listo, pero ya estamos intentando reproducir
      });
      
      // Si hay error con el video
      video.addEventListener('error', function() {
        console.log('Error al cargar el video');
        video.style.display = 'none';
        fallback.style.display = 'flex';
        
        setTimeout(() => {
          ocultarSplash();
        }, 2000);
      });
    });

    // También intentar reproducir cuando la página esté completamente cargada
    window.addEventListener('load', function() {
      reproducirVideo();
    });
  </script>
</body>
</html>
