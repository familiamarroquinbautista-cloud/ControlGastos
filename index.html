<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Marsol - Control de Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      overflow: hidden;
    }

    /* ================= SPLASH PREMIUM ================= */

    .splash-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #111827, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-content {
      text-align: center;
      color: white;
    }

    .splash-title {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 4px;
      opacity: 0;
      animation: slideUp 1.6s ease forwards;
      text-shadow:
        0 0 6px rgba(255,255,255,0.3),
        0 0 18px rgba(255,255,255,0.15);
    }

    .splash-subtitle {
      font-size: 1rem;
      margin-top: 1rem;
      letter-spacing: 3px;
      color: #94a3b8;
      opacity: 0;
      animation: slideUp 1.6s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(35px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .skip-splash {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 30px;
      font-size: 0.85rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.2s ease;
    }

    .skip-splash:hover {
      background: rgba(255,255,255,0.15);
    }

    /* ================= MAIN CONTENT ================= */

    .main-content {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1 {
      font-size: 2.4rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }

    .subtitle {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e2e8f0;
      padding: 1.5rem 2.5rem;
      border-radius: 14px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #1e293b;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 24px rgba(0,0,0,0.08);
    }

    .btn-perfil.admin {
      background: #f1f5f9;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    @media (max-width: 480px) {
      .btn-perfil {
        min-width: 100%;
      }
    }

  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash" class="splash-screen">
    <div class="splash-content">
      <h1 class="splash-title">App Marsol</h1>
      <div class="splash-subtitle">Control de gastos</div>
    </div>
    <button class="skip-splash" onclick="skipSplash()">Saltar</button>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="mainContent" class="main-content">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA • seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">MARIA</button>
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">ANDRES</button>
      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">ADMIN</button>
    </div>
    
    <div class="footer">
      — control familiar —
    </div>
  </div>

<script>
function seleccionarPerfil(nombre) {
  sessionStorage.setItem('perfil', nombre);
  window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
}

function skipSplash() {
  document.getElementById('splash').classList.add('fade-out');
  document.getElementById('mainContent').classList.add('visible');
}

document.addEventListener('DOMContentLoaded', function() {
  setTimeout(() => {
    skipSplash();
  }, 4000);
});
</script>

</body>
</html>
