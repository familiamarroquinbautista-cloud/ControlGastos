<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>App Marsol</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f8fafc;
  overflow:hidden;
}

/* ================= SPLASH ================= */

.splash-screen{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(-45deg,#0f172a,#1e293b,#111827,#0f172a);
  background-size:400% 400%;
  animation:gradientMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  transition:opacity .8s ease;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.splash-screen.fade-out{
  opacity:0;
  pointer-events:none;
}

.splash-title{
  font-size:3rem;
  font-weight:300;
  letter-spacing:4px;
  color:white;
  text-shadow:0 0 10px rgba(255,255,255,.3),
              0 0 30px rgba(255,255,255,.15);
}

.splash-subtitle{
  margin-top:1rem;
  letter-spacing:3px;
  color:#94a3b8;
}

/* ================= MAIN ================= */

.main-content{
  text-align:center;
  max-width:650px;
  padding:2rem;
  opacity:0;
  transition:opacity .8s ease;
}

.main-content.visible{
  opacity:1;
}

.main-content h1{
  font-size:2.2rem;
  font-weight:300;
  margin-bottom:.5rem;
  color:#0f172a;
}

.subtitle{
  font-size:.95rem;
  color:#64748b;
  margin-bottom:3rem;
  border-bottom:1px solid #e2e8f0;
  padding-bottom:1.5rem;
}

/* ================= TARJETAS ================= */

.perfiles{
  display:flex;
  gap:2rem;
  justify-content:center;
  flex-wrap:wrap;
}

.perfil-card{
  width:190px;
  height:130px;
  border-radius:22px;
  background:linear-gradient(135deg,#1e293b,#0f172a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.2rem;
  font-weight:500;
  cursor:pointer;
  transition:all .4s cubic-bezier(.4,.2,.2,1);
  box-shadow:0 12px 30px rgba(15,23,42,.25);
  position:relative;
  overflow:hidden;
}

.perfil-card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(15,23,42,.35);
}

/* Expansión limpia sin blur */

.perfil-card.expand{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  border-radius:0;
  transform:none;
  transition:all .6s ease;
  z-index:2000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.8rem;
}

/* Onda expansiva */

.wave{
  position:fixed;
  top:50%;
  left:50%;
  width:60px;
  height:60px;
  background:radial-gradient(circle, rgba(34,197,94,0.6) 0%, rgba(34,197,94,0.4) 40%, transparent 70%);
  border-radius:50%;
  transform:translate(-50%,-50%) scale(1);
  animation:waveExpand .8s ease-out forwards;
  z-index:1500;
}

@keyframes waveExpand{
  from{
    transform:translate(-50%,-50%) scale(1);
    opacity:1;
  }
  to{
    transform:translate(-50%,-50%) scale(20);
    opacity:0;
  }
}

.fade-out-page{
  opacity:0;
  transition:opacity .4s ease;
}

.footer{
  margin-top:3rem;
  font-size:.8rem;
  color:#94a3b8;
}

@media(max-width:480px){
  .perfil-card{
    width:100%;
  }
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="splash-screen">
  <h1 class="splash-title">App Marsol</h1>
  <div class="splash-subtitle">Control de gastos</div>
</div>

<!-- MAIN -->
<div id="mainContent" class="main-content">
  <h1>CONTROL GASTOS</h1>
  <div class="subtitle">FAMILIA • seleccionar perfil</div>

  <div class="perfiles">
    <div class="perfil-card" onclick="seleccionarPerfil(this,'Maria')">Maria</div>
    <div class="perfil-card" onclick="seleccionarPerfil(this,'Andres')">Andres</div>
    <div class="perfil-card" onclick="seleccionarPerfil(this,'Familia')">Conjunto Familia</div>
  </div>

  <div class="footer">— control familiar —</div>
</div>

<script>

function seleccionarPerfil(card,nombre){

  card.classList.add('expand');

  const wave=document.createElement('div');
  wave.classList.add('wave');
  document.body.appendChild(wave);

  sessionStorage.setItem('perfil',nombre);

  setTimeout(()=>{
    document.body.classList.add('fade-out-page');
  },700);

  setTimeout(()=>{
    window.location.href = nombre === 'Familia'
      ? 'resumen.html'
      : 'app.html';
  },1100);
}

document.addEventListener('DOMContentLoaded',()=>{
  setTimeout(()=>{
    document.getElementById('splash').classList.add('fade-out');
    document.getElementById('mainContent').classList.add('visible');
  },3500);
});

</script>

</body>
</html>
