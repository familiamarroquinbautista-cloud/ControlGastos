<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Marsol</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  background:#0f172a;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ================= SPLASH ================= */

.splash-screen{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  transition:opacity .6s ease, visibility .6s ease;
}

.splash-screen.fade-out{
  opacity:0;
  visibility:hidden;
}

.splash-title{
  font-size:2.6rem;
  font-weight:300;
  letter-spacing:3px;
  animation:fadeUp 1.5s ease forwards;
  text-shadow:0 0 12px rgba(255,255,255,.08);
}

.splash-subtitle{
  margin-top:1rem;
  font-size:.95rem;
  letter-spacing:2px;
  color:#94a3b8;
  opacity:0;
  animation:fadeUp 1.5s ease forwards;
  animation-delay:.4s;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(20px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ================= MAIN ================= */

.main-content{
  text-align:center;
  opacity:0;
  transition:opacity .6s ease;
}

.main-content.visible{
  opacity:1;
}

.main-content h2{
  font-weight:400;
  margin-bottom:2.5rem;
  color:#cbd5e1;
  letter-spacing:1px;
}

/* ================= PERFILES ================= */

.perfiles{
  display:flex;
  gap:25px;
  flex-wrap:wrap;
  justify-content:center;
}

.perfil-card{
  width:190px;
  height:120px;
  border-radius:20px;
  background:linear-gradient(135deg,#1e293b,#0f172a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.1rem;
  font-weight:500;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(15,23,42,.25);
  transition:background .2s ease, box-shadow .2s ease;
}

.perfil-card:hover{
  background:linear-gradient(135deg,#1f2937,#111827);
  box-shadow:0 12px 30px rgba(15,23,42,.35);
}

.perfil-card:active{
  background:linear-gradient(135deg,#111827,#0f172a);
}

.familia{
  background:linear-gradient(135deg,#1e3a8a,#1e293b);
}

.familia:hover{
  background:linear-gradient(135deg,#1d4ed8,#1e293b);
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="splash-screen">
  <div class="splash-title">App Marsol</div>
  <div class="splash-subtitle">Control financiero familiar</div>
</div>

<!-- MAIN -->
<div id="mainContent" class="main-content">
  <h2>Selecciona tu perfil</h2>

  <div class="perfiles">
    <div class="perfil-card" onclick="seleccionarPerfil('Maria')">
      Maria
    </div>

    <div class="perfil-card" onclick="seleccionarPerfil('Andres')">
      Andres
    </div>

    <div class="perfil-card familia" onclick="seleccionarPerfil('Familia')">
      Conjunto Familia
    </div>
  </div>
</div>

<script>

/* SPLASH */
document.addEventListener('DOMContentLoaded', function(){
  const splash = document.getElementById('splash');
  const main = document.getElementById('mainContent');

  setTimeout(()=>{
    splash.classList.add('fade-out');
    main.classList.add('visible');
  }, 3000);
});

/* SELECCIÃ“N PERFIL */
function seleccionarPerfil(nombre){
  sessionStorage.setItem('perfil', nombre);

  if(nombre === 'Familia'){
    window.location.href = 'resumen.html';
  } else {
    window.location.href = 'app.html';
  }
}

</script>

</body>
</html>
