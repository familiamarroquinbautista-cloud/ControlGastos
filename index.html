<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Gastos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #1e1e1e;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 3rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.5rem;
    }

    .perfiles {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-perfil {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      color: #2c3e50;
      min-width: 160px;
    }

    .btn-perfil:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border-color: #b0b0b0;
      background: #fafafa;
    }

    .btn-perfil.admin {
      border: 1px solid #d0d0d0;
      background: #f0f0f0;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CONTROL GASTOS</h1>
    <div class="subtitle">FAMILIA - seleccionar perfil</div>
    
    <div class="perfiles">
      <button class="btn-perfil" onclick="seleccionarPerfil('Maria')">
        MARIA
      </button>
      
      <button class="btn-perfil" onclick="seleccionarPerfil('Andres')">
        ANDRES
      </button>

      <button class="btn-perfil admin" onclick="seleccionarPerfil('Admin')">
        ADMIN
      </button>
    </div>
    
    <div class="footer">
      - control familiar -
    </div>
  </div>

  <script>
    function seleccionarPerfil(nombre) {
      sessionStorage.setItem('perfil', nombre);
      window.location.href = nombre === 'Admin' ? 'resumen.html' : 'app.html';
    }
  </script>
</body>
</html>
